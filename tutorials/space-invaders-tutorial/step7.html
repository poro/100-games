<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Complete Game! üëæ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        h1 { color: #0f0; margin-bottom: 20px; }
        canvas { border: 2px solid #0f0; }
        .info { margin-top: 20px; color: #888; font-size: 14px; }
        .controls { color: #0f0; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Step 7: Complete Space Invaders! üëæ</h1>
    <canvas id="gameCanvas" width="480" height="520"></canvas>
    <p class="controls">‚Üê ‚Üí to move | SPACE to shoot</p>
    <p class="info">Complete game with waves, high score, and game over!</p>
    
    <script>
        // ============================================================
        // STEP 7: COMPLETE GAME
        // ============================================================
        // Final polish:
        // - Wave system (new aliens when all destroyed)
        // - Increasing difficulty per wave
        // - Game over screen
        // - High score tracking
        // - Visual effects (explosions!)
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ============================================================
        // GAME STATE
        // ============================================================
        
        let gameState = 'playing';  // 'playing', 'gameover'
        let score = 0;
        let highScore = localStorage.getItem('spaceInvadersHighScore') || 0;
        let lives = 3;
        let wave = 1;
        let isHit = false;
        
        const ALIEN_ROWS = 5;
        const ALIEN_COLS = 11;
        const ALIEN_WIDTH = 30;
        const ALIEN_HEIGHT = 24;
        const ALIEN_PADDING = 10;
        const ALIEN_TOP_OFFSET = 50;
        const totalWidth = ALIEN_COLS * (ALIEN_WIDTH + ALIEN_PADDING) - ALIEN_PADDING;
        const ALIEN_LEFT_OFFSET = (canvas.width - totalWidth) / 2;
        
        let alienDirection = 1;
        let alienSpeed = 1;
        let alienDropAmount = 20;
        let moveTimer = 0;
        let moveInterval = 30;
        
        const aliens = [];
        const bullets = [];
        const alienBullets = [];
        const explosions = [];  // NEW: Visual effects!
        
        let canShoot = true;
        const ALIEN_SHOOT_CHANCE = 0.005 + (wave * 0.002);  // Harder each wave
        const ALIEN_BULLET_SPEED = 3 + (wave * 0.5);
        
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 40,
            width: 40,
            height: 20,
            speed: 5,
            color: '#0f0'
        };
        
        // ============================================================
        // CREATE/RESET FUNCTIONS
        // ============================================================
        
        function createAliens() {
            aliens.length = 0;
            alienBullets.length = 0;
            alienDirection = 1;
            moveInterval = Math.max(10, 30 - wave * 3);  // Faster each wave
            
            for (let row = 0; row < ALIEN_ROWS; row++) {
                aliens[row] = [];
                for (let col = 0; col < ALIEN_COLS; col++) {
                    aliens[row][col] = {
                        x: ALIEN_LEFT_OFFSET + col * (ALIEN_WIDTH + ALIEN_PADDING),
                        y: ALIEN_TOP_OFFSET + row * (ALIEN_HEIGHT + ALIEN_PADDING),
                        width: ALIEN_WIDTH,
                        height: ALIEN_HEIGHT,
                        alive: true,
                        type: row < 1 ? 3 : row < 3 ? 2 : 1
                    };
                }
            }
        }
        
        function resetGame() {
            score = 0;
            lives = 3;
            wave = 1;
            gameState = 'playing';
            bullets.length = 0;
            alienBullets.length = 0;
            explosions.length = 0;
            player.x = canvas.width / 2;
            createAliens();
        }
        
        // ============================================================
        // EXPLOSIONS (Particles)
        // ============================================================
        
        function createExplosion(x, y, color) {
            for (let i = 0; i < 8; i++) {
                explosions.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 1,
                    color: color
                });
            }
        }
        
        function updateExplosions() {
            for (let i = explosions.length - 1; i >= 0; i--) {
                const p = explosions[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.03;
                if (p.life <= 0) explosions.splice(i, 1);
            }
        }
        
        function drawExplosions() {
            for (const p of explosions) {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fillRect(p.x - 3, p.y - 3, 6, 6);
            }
            ctx.globalAlpha = 1;
        }
        
        // ============================================================
        // COLLISION & GAME LOGIC
        // ============================================================
        
        function rectsCollide(a, b) {
            return a.x < b.x + b.width && a.x + a.width > b.x &&
                   a.y < b.y + b.height && a.y + a.height > b.y;
        }
        
        function checkCollisions() {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                for (let row of aliens) {
                    for (let alien of row) {
                        if (alien.alive && rectsCollide(bullet, alien)) {
                            alien.alive = false;
                            bullets.splice(i, 1);
                            score += alien.type * 10 * wave;
                            
                            const colors = { 1: '#0f0', 2: '#ff0', 3: '#f0f' };
                            createExplosion(alien.x + alien.width/2, alien.y + alien.height/2, colors[alien.type]);
                            
                            updateAlienSpeed();
                            checkWaveComplete();
                            return;
                        }
                    }
                }
            }
        }
        
        function checkWaveComplete() {
            let allDead = true;
            for (let row of aliens) {
                for (let alien of row) {
                    if (alien.alive) { allDead = false; break; }
                }
                if (!allDead) break;
            }
            
            if (allDead) {
                wave++;
                createAliens();
            }
        }
        
        function checkAlienBullets() {
            const playerRect = {
                x: player.x - player.width / 2,
                y: player.y,
                width: player.width,
                height: player.height
            };
            
            for (let i = alienBullets.length - 1; i >= 0; i--) {
                if (rectsCollide(alienBullets[i], playerRect)) {
                    alienBullets.splice(i, 1);
                    lives--;
                    isHit = true;
                    setTimeout(() => { isHit = false; }, 200);
                    createExplosion(player.x, player.y, '#f00');
                    
                    if (lives <= 0) {
                        gameState = 'gameover';
                        if (score > highScore) {
                            highScore = score;
                            localStorage.setItem('spaceInvadersHighScore', highScore);
                        }
                    }
                }
            }
        }
        
        function checkAlienReachBottom() {
            for (let row of aliens) {
                for (let alien of row) {
                    if (alien.alive && alien.y + alien.height > player.y - 20) {
                        gameState = 'gameover';
                        if (score > highScore) {
                            highScore = score;
                            localStorage.setItem('spaceInvadersHighScore', highScore);
                        }
                        return;
                    }
                }
            }
        }
        
        function updateAlienSpeed() {
            let aliveCount = 0;
            for (let row of aliens) {
                for (let alien of row) {
                    if (alien.alive) aliveCount++;
                }
            }
            const totalAliens = ALIEN_ROWS * ALIEN_COLS;
            moveInterval = Math.max(3, Math.floor((30 - wave * 2) * (aliveCount / totalAliens)));
        }
        
        function updateAliens() {
            moveTimer++;
            if (moveTimer < moveInterval) return;
            moveTimer = 0;
            
            let leftmost = canvas.width, rightmost = 0;
            for (let row of aliens) {
                for (let alien of row) {
                    if (alien.alive) {
                        leftmost = Math.min(leftmost, alien.x);
                        rightmost = Math.max(rightmost, alien.x + alien.width);
                    }
                }
            }
            
            let shouldDrop = false;
            if (alienDirection === 1 && rightmost >= canvas.width - 10) {
                alienDirection = -1;
                shouldDrop = true;
            } else if (alienDirection === -1 && leftmost <= 10) {
                alienDirection = 1;
                shouldDrop = true;
            }
            
            for (let row of aliens) {
                for (let alien of row) {
                    if (alien.alive) {
                        if (shouldDrop) alien.y += alienDropAmount;
                        else alien.x += alienSpeed * alienDirection;
                    }
                }
            }
        }
        
        function alienShoot() {
            for (let col = 0; col < ALIEN_COLS; col++) {
                let bottomAlien = null;
                for (let row = ALIEN_ROWS - 1; row >= 0; row--) {
                    if (aliens[row][col].alive) {
                        bottomAlien = aliens[row][col];
                        break;
                    }
                }
                if (bottomAlien && Math.random() < 0.005 + wave * 0.002) {
                    alienBullets.push({
                        x: bottomAlien.x + bottomAlien.width / 2 - 2,
                        y: bottomAlien.y + bottomAlien.height,
                        width: 4, height: 12,
                        speed: 3 + wave * 0.3
                    });
                }
            }
        }
        
        // ============================================================
        // DRAW FUNCTIONS
        // ============================================================
        
        function drawAlien(alien) {
            if (!alien.alive) return;
            const colors = { 1: '#0f0', 2: '#ff0', 3: '#f0f' };
            ctx.fillStyle = colors[alien.type];
            ctx.fillRect(alien.x + 6, alien.y, 18, alien.height - 6);
            ctx.fillRect(alien.x, alien.y + 6, 6, 10);
            ctx.fillRect(alien.x + ALIEN_WIDTH - 6, alien.y + 6, 6, 10);
            ctx.fillStyle = '#000';
            ctx.fillRect(alien.x + 10, alien.y + 4, 4, 4);
            ctx.fillRect(alien.x + 16, alien.y + 4, 4, 4);
        }
        
        function drawAllAliens() {
            for (let row of aliens) {
                for (let alien of row) {
                    drawAlien(alien);
                }
            }
        }
        
        function drawPlayer() {
            ctx.fillStyle = isHit ? '#f00' : player.color;
            ctx.fillRect(player.x - player.width / 2, player.y, player.width, player.height);
            ctx.fillRect(player.x - 3, player.y - 10, 6, 10);
        }
        
        function drawBullets() {
            ctx.fillStyle = '#fff';
            for (const b of bullets) ctx.fillRect(b.x, b.y, b.width, b.height);
        }
        
        function drawAlienBullets() {
            ctx.fillStyle = '#f00';
            for (const b of alienBullets) ctx.fillRect(b.x, b.y, b.width, b.height);
        }
        
        function drawUI() {
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Courier New';
            ctx.textAlign = 'left';
            ctx.fillText(`SCORE: ${score}`, 10, 25);
            ctx.fillText(`WAVE: ${wave}`, canvas.width / 2 - 30, 25);
            ctx.textAlign = 'right';
            ctx.fillText(`LIVES: ${'‚ô•'.repeat(lives)}`, canvas.width - 10, 25);
            ctx.textAlign = 'left';
            
            ctx.fillStyle = '#888';
            ctx.font = '12px Courier New';
            ctx.fillText(`HI: ${highScore}`, 10, 45);
        }
        
        function drawGameOver() {
            ctx.fillStyle = 'rgba(0,0,0,0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#f00';
            ctx.font = 'bold 40px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2 - 40);
            
            ctx.fillStyle = '#fff';
            ctx.font = '24px Courier New';
            ctx.fillText(`SCORE: ${score}`, canvas.width / 2, canvas.height / 2 + 10);
            ctx.fillText(`WAVE: ${wave}`, canvas.width / 2, canvas.height / 2 + 40);
            
            if (score >= highScore) {
                ctx.fillStyle = '#ff0';
                ctx.fillText('NEW HIGH SCORE!', canvas.width / 2, canvas.height / 2 + 80);
            }
            
            ctx.fillStyle = '#0f0';
            ctx.font = '16px Courier New';
            ctx.fillText('Press SPACE to play again', canvas.width / 2, canvas.height / 2 + 120);
            ctx.textAlign = 'left';
        }
        
        // ============================================================
        // INPUT
        // ============================================================
        
        const keys = { ArrowLeft: false, ArrowRight: false, a: false, d: false };
        
        document.addEventListener('keydown', (e) => {
            if (e.key in keys) { keys[e.key] = true; e.preventDefault(); }
            if (e.key === ' ') {
                e.preventDefault();
                if (gameState === 'gameover') {
                    resetGame();
                } else if (canShoot) {
                    bullets.push({
                        x: player.x - 2, y: player.y - 12,
                        width: 4, height: 12, speed: 8
                    });
                    canShoot = false;
                    setTimeout(() => { canShoot = true; }, 200);
                }
            }
        });
        document.addEventListener('keyup', (e) => {
            if (e.key in keys) keys[e.key] = false;
        });
        
        // ============================================================
        // GAME LOOP
        // ============================================================
        
        function update() {
            if (gameState !== 'playing') return;
            
            if (keys.ArrowLeft || keys.a) player.x -= player.speed;
            if (keys.ArrowRight || keys.d) player.x += player.speed;
            player.x = Math.max(player.width/2, Math.min(canvas.width - player.width/2, player.x));
            
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y < 0) bullets.splice(i, 1);
            }
            
            for (let i = alienBullets.length - 1; i >= 0; i--) {
                alienBullets[i].y += alienBullets[i].speed;
                if (alienBullets[i].y > canvas.height) alienBullets.splice(i, 1);
            }
            
            alienShoot();
            checkCollisions();
            checkAlienBullets();
            checkAlienReachBottom();
            updateAliens();
            updateExplosions();
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawAllAliens();
            drawBullets();
            drawAlienBullets();
            drawExplosions();
            drawPlayer();
            
            ctx.strokeStyle = '#0f0';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 10);
            ctx.lineTo(canvas.width, canvas.height - 10);
            ctx.stroke();
            
            drawUI();
            
            if (gameState === 'gameover') drawGameOver();
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        createAliens();
        gameLoop();
        
        // ============================================================
        // üéâ CONGRATULATIONS!
        // ============================================================
        // You've built a complete Space Invaders game!
        //
        // Concepts mastered:
        // 1. Grid-based entity management
        // 2. Coordinated group movement
        // 3. Multiple projectile types
        // 4. Collision detection
        // 5. Wave/level system
        // 6. Difficulty scaling
        // 7. High score persistence
        // 8. Particle effects
        // 9. Game state management
        //
        // CHALLENGES TO TRY:
        // - Add defensive barriers (shields)
        // - Mystery ship that flies across the top
        // - Power-ups (rapid fire, shields)
        // - Sound effects
        // - Different alien behaviors per wave
        // ============================================================
        
        console.log('üéâ Complete Space Invaders! Defend Earth!');
    </script>
</body>
</html>

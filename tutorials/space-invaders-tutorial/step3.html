<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - Step 3: Alien Grid</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        h1 { color: #0f0; margin-bottom: 20px; }
        canvas { border: 2px solid #0f0; }
        .info { margin-top: 20px; color: #888; font-size: 14px; }
        .controls { color: #0f0; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Step 3: Alien Grid</h1>
    <canvas id="gameCanvas" width="480" height="520"></canvas>
    <p class="controls">← → to move | SPACE to shoot</p>
    <p class="info">This step: A grid of static aliens (they'll move in the next step!)</p>
    
    <script>
        // ============================================================
        // STEP 3: ALIEN GRID
        // ============================================================
        // We create a 2D array of aliens arranged in rows and columns.
        // For now they're static - we'll animate them next!
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ============================================================
        // ALIEN CONFIGURATION
        // ============================================================
        
        const ALIEN_ROWS = 5;
        const ALIEN_COLS = 11;
        const ALIEN_WIDTH = 30;
        const ALIEN_HEIGHT = 24;
        const ALIEN_PADDING = 10;  // Space between aliens
        const ALIEN_TOP_OFFSET = 50;  // Distance from top
        
        // Calculate starting X to center the formation
        const totalWidth = ALIEN_COLS * (ALIEN_WIDTH + ALIEN_PADDING) - ALIEN_PADDING;
        const ALIEN_LEFT_OFFSET = (canvas.width - totalWidth) / 2;
        
        // ============================================================
        // CREATE ALIEN GRID
        // ============================================================
        // We use a 2D array: aliens[row][col]
        // Each alien has: x, y, alive status, and type
        
        const aliens = [];
        
        function createAliens() {
            aliens.length = 0;  // Clear existing
            
            for (let row = 0; row < ALIEN_ROWS; row++) {
                aliens[row] = [];
                for (let col = 0; col < ALIEN_COLS; col++) {
                    aliens[row][col] = {
                        x: ALIEN_LEFT_OFFSET + col * (ALIEN_WIDTH + ALIEN_PADDING),
                        y: ALIEN_TOP_OFFSET + row * (ALIEN_HEIGHT + ALIEN_PADDING),
                        width: ALIEN_WIDTH,
                        height: ALIEN_HEIGHT,
                        alive: true,
                        // Different types per row (for appearance/points)
                        type: row < 1 ? 3 : row < 3 ? 2 : 1
                    };
                }
            }
        }
        
        // ============================================================
        // DRAW ALIENS
        // ============================================================
        // We'll draw simple pixel-art style aliens
        
        function drawAlien(alien) {
            if (!alien.alive) return;
            
            // Different colors per type
            const colors = { 1: '#0f0', 2: '#ff0', 3: '#f0f' };
            ctx.fillStyle = colors[alien.type];
            
            // Simple alien shape (two rectangles with "arms")
            // Body
            ctx.fillRect(alien.x + 6, alien.y, 18, alien.height - 6);
            // Arms
            ctx.fillRect(alien.x, alien.y + 6, 6, 10);
            ctx.fillRect(alien.x + ALIEN_WIDTH - 6, alien.y + 6, 6, 10);
            // Eyes (black)
            ctx.fillStyle = '#000';
            ctx.fillRect(alien.x + 10, alien.y + 4, 4, 4);
            ctx.fillRect(alien.x + 16, alien.y + 4, 4, 4);
        }
        
        function drawAllAliens() {
            for (let row = 0; row < ALIEN_ROWS; row++) {
                for (let col = 0; col < ALIEN_COLS; col++) {
                    drawAlien(aliens[row][col]);
                }
            }
        }
        
        // ============================================================
        // PLAYER AND BULLETS (from previous steps)
        // ============================================================
        
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 40,
            width: 40,
            height: 20,
            speed: 5,
            color: '#0f0'
        };
        
        const bullets = [];
        const BULLET_SPEED = 8;
        const BULLET_WIDTH = 4;
        const BULLET_HEIGHT = 12;
        let canShoot = true;
        
        function shoot() {
            if (!canShoot) return;
            bullets.push({
                x: player.x - BULLET_WIDTH / 2,
                y: player.y - BULLET_HEIGHT,
                width: BULLET_WIDTH,
                height: BULLET_HEIGHT,
                speed: BULLET_SPEED
            });
            canShoot = false;
            setTimeout(() => { canShoot = true; }, 200);
        }
        
        const keys = { ArrowLeft: false, ArrowRight: false, a: false, d: false, ' ': false };
        
        document.addEventListener('keydown', (e) => {
            if (e.key in keys) { keys[e.key] = true; e.preventDefault(); }
            if (e.key === ' ') shoot();
        });
        document.addEventListener('keyup', (e) => {
            if (e.key in keys) keys[e.key] = false;
        });
        
        function update() {
            if (keys.ArrowLeft || keys.a) player.x -= player.speed;
            if (keys.ArrowRight || keys.d) player.x += player.speed;
            player.x = Math.max(player.width/2, Math.min(canvas.width - player.width/2, player.x));
            
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                if (bullets[i].y + bullets[i].height < 0) {
                    bullets.splice(i, 1);
                }
            }
        }
        
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - player.width / 2, player.y, player.width, player.height);
            ctx.fillRect(player.x - 3, player.y - 10, 6, 10);
        }
        
        function drawBullets() {
            ctx.fillStyle = '#fff';
            for (const bullet of bullets) {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            }
        }
        
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawAllAliens();
            drawBullets();
            drawPlayer();
            
            ctx.strokeStyle = '#0f0';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 10);
            ctx.lineTo(canvas.width, canvas.height - 10);
            ctx.stroke();
            
            // Count alive aliens
            let aliveCount = 0;
            for (let row of aliens) {
                for (let alien of row) {
                    if (alien.alive) aliveCount++;
                }
            }
            ctx.fillStyle = '#888';
            ctx.font = '12px Courier New';
            ctx.fillText(`Aliens: ${aliveCount}`, 10, 20);
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // Initialize
        createAliens();
        gameLoop();
        
        // ============================================================
        // WHAT WE LEARNED:
        // ============================================================
        // 1. Creating a 2D array for grid-based entities
        // 2. Calculating positions for centered formations
        // 3. Different entity "types" for variety
        // 4. Drawing simple pixel-art style sprites with rectangles
        //
        // NEXT STEP: Make the aliens move!
        // ============================================================
        
        console.log('Step 3: Aliens are here! (But they don\'t move yet...)');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Step 2: Player Control</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0a0a0a;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        h1 { color: #4ecca3; margin-bottom: 20px; }
        canvas { border: 3px solid #4ecca3; }
        .info { margin-top: 20px; color: #888; font-size: 14px; }
        .controls { color: #4ecca3; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Step 2: Player Control</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <p class="controls">Use W/S or Arrow Up/Down to move the left paddle</p>
    <p class="info">This step: The left paddle responds to keyboard input</p>
    
    <script>
        // ============================================================
        // STEP 2: PLAYER CONTROL
        // ============================================================
        // Games are interactive! We need to:
        // 1. Listen for keyboard events
        // 2. Track which keys are pressed
        // 3. Move the paddle based on input
        // 4. Run a game loop to update continuously
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game constants
        const PADDLE_WIDTH = 10;
        const PADDLE_HEIGHT = 80;
        const PADDLE_OFFSET = 20;
        const PADDLE_SPEED = 6;  // NEW: How fast paddles move
        
        // Paddle objects
        const leftPaddle = {
            x: PADDLE_OFFSET,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            color: '#4ecca3',
            dy: 0  // NEW: Velocity (delta-y) - how much to move per frame
        };
        
        const rightPaddle = {
            x: canvas.width - PADDLE_OFFSET - PADDLE_WIDTH,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            color: '#e94560',
            dy: 0
        };
        
        // ============================================================
        // KEYBOARD INPUT TRACKING
        // ============================================================
        // We track which keys are currently held down.
        // This is better than reacting to single keypress events because
        // it allows smooth, continuous movement.
        
        const keys = {
            w: false,
            s: false,
            ArrowUp: false,
            ArrowDown: false
        };
        
        // When a key is pressed, mark it as active
        document.addEventListener('keydown', (e) => {
            if (e.key in keys) {
                keys[e.key] = true;
                e.preventDefault();  // Prevent page scrolling with arrow keys
            }
        });
        
        // When a key is released, mark it as inactive
        document.addEventListener('keyup', (e) => {
            if (e.key in keys) {
                keys[e.key] = false;
            }
        });
        
        // ============================================================
        // UPDATE FUNCTION
        // ============================================================
        // This runs every frame to update game state
        
        function update() {
            // Determine paddle movement based on keys
            if (keys.w || keys.ArrowUp) {
                leftPaddle.dy = -PADDLE_SPEED;  // Negative = move up
            } else if (keys.s || keys.ArrowDown) {
                leftPaddle.dy = PADDLE_SPEED;   // Positive = move down
            } else {
                leftPaddle.dy = 0;  // No keys = stop
            }
            
            // Apply movement
            leftPaddle.y += leftPaddle.dy;
            
            // ========================================================
            // BOUNDARY CHECKING (Clamp)
            // ========================================================
            // Don't let the paddle go off screen!
            // Math.max() ensures y isn't less than 0 (top)
            // Math.min() ensures y isn't more than (canvas.height - paddle.height) (bottom)
            
            leftPaddle.y = Math.max(0, Math.min(canvas.height - leftPaddle.height, leftPaddle.y));
        }
        
        // Drawing functions (same as before)
        function drawPaddle(paddle) {
            ctx.fillStyle = paddle.color;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }
        
        function drawCenterLine() {
            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = '#333';
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawCenterLine();
            drawPaddle(leftPaddle);
            drawPaddle(rightPaddle);
        }
        
        // ============================================================
        // THE GAME LOOP
        // ============================================================
        // This is the heart of every game!
        // 1. Update game state (movement, collisions, etc.)
        // 2. Draw everything
        // 3. Request the next frame
        // 
        // requestAnimationFrame gives us smooth 60fps animation
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);  // Schedule next frame
        }
        
        // Start the game!
        gameLoop();
        
        // ============================================================
        // WHAT WE LEARNED IN THIS STEP:
        // ============================================================
        // 1. Tracking keyboard state with keydown/keyup events
        // 2. Using velocity (dy) for smooth movement
        // 3. Boundary checking to keep paddle on screen
        // 4. The game loop pattern: update → draw → repeat
        // 5. requestAnimationFrame for smooth 60fps animation
        //
        // NEXT STEP: Add a ball that moves!
        // ============================================================
        
        console.log('Step 2 Complete! Use W/S or Arrow keys to move the paddle.');
    </script>
</body>
</html>

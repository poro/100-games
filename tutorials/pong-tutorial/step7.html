<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Step 7: Complete Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0a0a0a;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        h1 { color: #4ecca3; margin-bottom: 20px; }
        canvas { border: 3px solid #4ecca3; }
        .info { margin-top: 20px; color: #888; font-size: 14px; }
        .controls { color: #4ecca3; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Step 7: Complete Game! üèì</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <p class="controls">W/S or Arrow Keys | First to 5 wins!</p>
    <p class="info">Complete Pong with scoring, speed increase, and win condition</p>
    
    <script>
        // ============================================================
        // STEP 7: COMPLETE GAME
        // ============================================================
        // Final polish:
        // - Score tracking for both players
        // - Score display on screen
        // - Win condition (first to 5)
        // - Ball speeds up each rally
        // - Game over and restart
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const PADDLE_WIDTH = 10;
        const PADDLE_HEIGHT = 80;
        const PADDLE_OFFSET = 20;
        const PADDLE_SPEED = 6;
        const BALL_RADIUS = 8;
        const BALL_SPEED = 5;
        const MAX_BALL_SPEED = 12;
        const WINNING_SCORE = 5;
        
        const AI_SPEED = 4;
        const AI_REACTION = 0.8;
        
        // ============================================================
        // GAME STATE
        // ============================================================
        
        let gameState = 'playing';  // 'playing', 'paused', 'gameover'
        let playerScore = 0;
        let aiScore = 0;
        let currentBallSpeed = BALL_SPEED;
        
        const leftPaddle = {
            x: PADDLE_OFFSET,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            color: '#4ecca3',
            dy: 0
        };
        
        const rightPaddle = {
            x: canvas.width - PADDLE_OFFSET - PADDLE_WIDTH,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            color: '#e94560',
            dy: 0
        };
        
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: BALL_RADIUS,
            dx: BALL_SPEED,
            dy: BALL_SPEED * 0.5,
            color: '#fff'
        };
        
        function resetBall(scoredOnPlayer = false) {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            currentBallSpeed = BALL_SPEED;
            
            // Ball goes toward the player who was scored on
            ball.dx = BALL_SPEED * (scoredOnPlayer ? -1 : 1);
            ball.dy = BALL_SPEED * 0.5 * (Math.random() > 0.5 ? 1 : -1);
        }
        
        function resetGame() {
            playerScore = 0;
            aiScore = 0;
            gameState = 'playing';
            leftPaddle.y = canvas.height / 2 - PADDLE_HEIGHT / 2;
            rightPaddle.y = canvas.height / 2 - PADDLE_HEIGHT / 2;
            resetBall();
        }
        
        function circleRectCollision(circle, rect) {
            const closestX = Math.max(rect.x, Math.min(circle.x, rect.x + rect.width));
            const closestY = Math.max(rect.y, Math.min(circle.y, rect.y + rect.height));
            const distanceX = circle.x - closestX;
            const distanceY = circle.y - closestY;
            return (distanceX * distanceX + distanceY * distanceY) < (circle.radius * circle.radius);
        }
        
        function bounceBallOffPaddle(paddle) {
            const hitPosition = (ball.y - paddle.y) / paddle.height;
            const angle = (hitPosition - 0.5) * Math.PI * 0.5;
            
            // Speed up the ball each hit (up to max)
            currentBallSpeed = Math.min(currentBallSpeed * 1.05, MAX_BALL_SPEED);
            
            const direction = paddle === leftPaddle ? 1 : -1;
            ball.dx = currentBallSpeed * Math.cos(angle) * direction;
            ball.dy = currentBallSpeed * Math.sin(angle);
        }
        
        function updateAI() {
            if (ball.dx <= 0) {
                const centerY = canvas.height / 2 - rightPaddle.height / 2;
                if (Math.abs(rightPaddle.y - centerY) > 2) {
                    rightPaddle.y += (centerY - rightPaddle.y) * 0.02;
                }
                return;
            }
            
            const targetY = ball.y - rightPaddle.height / 2;
            const diff = targetY - rightPaddle.y;
            
            if (Math.abs(diff) > 5) {
                const moveAmount = Math.sign(diff) * Math.min(Math.abs(diff) * AI_REACTION, AI_SPEED);
                rightPaddle.y += moveAmount;
            }
            
            rightPaddle.y = Math.max(0, Math.min(canvas.height - rightPaddle.height, rightPaddle.y));
        }
        
        const keys = { w: false, s: false, ArrowUp: false, ArrowDown: false };
        
        document.addEventListener('keydown', (e) => {
            if (e.key in keys) { keys[e.key] = true; e.preventDefault(); }
            if (e.key === ' ' || e.key === 'Enter') {
                if (gameState === 'gameover') resetGame();
            }
        });
        document.addEventListener('keyup', (e) => {
            if (e.key in keys) { keys[e.key] = false; }
        });
        
        function update() {
            if (gameState !== 'playing') return;
            
            // Player paddle
            if (keys.w || keys.ArrowUp) leftPaddle.dy = -PADDLE_SPEED;
            else if (keys.s || keys.ArrowDown) leftPaddle.dy = PADDLE_SPEED;
            else leftPaddle.dy = 0;
            
            leftPaddle.y += leftPaddle.dy;
            leftPaddle.y = Math.max(0, Math.min(canvas.height - leftPaddle.height, leftPaddle.y));
            
            updateAI();
            
            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Wall bounce
            if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.dy = -ball.dy;
            }
            if (ball.y + ball.radius > canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.dy = -ball.dy;
            }
            
            // Paddle collision
            if (ball.dx < 0 && circleRectCollision(ball, leftPaddle)) {
                ball.x = leftPaddle.x + leftPaddle.width + ball.radius;
                bounceBallOffPaddle(leftPaddle);
            }
            if (ball.dx > 0 && circleRectCollision(ball, rightPaddle)) {
                ball.x = rightPaddle.x - ball.radius;
                bounceBallOffPaddle(rightPaddle);
            }
            
            // ========================================================
            // SCORING - NEW!
            // ========================================================
            
            // Ball goes off left side - AI scores
            if (ball.x < 0) {
                aiScore++;
                if (aiScore >= WINNING_SCORE) {
                    gameState = 'gameover';
                } else {
                    resetBall(true);  // Ball goes toward player
                }
            }
            
            // Ball goes off right side - Player scores
            if (ball.x > canvas.width) {
                playerScore++;
                if (playerScore >= WINNING_SCORE) {
                    gameState = 'gameover';
                } else {
                    resetBall(false);  // Ball goes toward AI
                }
            }
        }
        
        // ============================================================
        // DRAWING FUNCTIONS
        // ============================================================
        
        function drawPaddle(paddle) {
            ctx.fillStyle = paddle.color;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }
        
        function drawCenterLine() {
            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = '#333';
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        function drawBall() {
            ctx.fillStyle = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function drawScore() {
            ctx.font = 'bold 48px Courier New';
            ctx.fillStyle = '#333';
            ctx.textAlign = 'center';
            
            // Player score (left)
            ctx.fillText(playerScore, canvas.width / 4, 60);
            
            // AI score (right)
            ctx.fillText(aiScore, canvas.width * 3 / 4, 60);
        }
        
        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 36px Courier New';
            ctx.textAlign = 'center';
            
            const winner = playerScore >= WINNING_SCORE ? 'YOU WIN!' : 'AI WINS!';
            const color = playerScore >= WINNING_SCORE ? '#4ecca3' : '#e94560';
            
            ctx.fillStyle = color;
            ctx.fillText(winner, canvas.width / 2, canvas.height / 2 - 20);
            
            ctx.fillStyle = '#888';
            ctx.font = '18px Courier New';
            ctx.fillText('Press SPACE or ENTER to play again', canvas.width / 2, canvas.height / 2 + 30);
        }
        
        function draw() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawCenterLine();
            drawScore();
            drawPaddle(leftPaddle);
            drawPaddle(rightPaddle);
            drawBall();
            
            if (gameState === 'gameover') {
                drawGameOver();
            }
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
        
        // ============================================================
        // üéâ CONGRATULATIONS!
        // ============================================================
        // You've built a complete Pong game from scratch!
        //
        // Key concepts mastered:
        // 1. Canvas drawing (rectangles, circles, lines, text)
        // 2. Game loop (update ‚Üí draw ‚Üí repeat)
        // 3. Keyboard input handling
        // 4. Ball physics (velocity, bouncing)
        // 5. Collision detection (circle-rectangle)
        // 6. Simple AI behavior
        // 7. Game state management (playing, gameover)
        // 8. Scoring and win conditions
        //
        // CHALLENGES TO TRY:
        // - Add sound effects (beep on hit, buzz on score)
        // - Add a "serve" delay after scoring
        // - Make two-player mode (W/S for left, Arrow keys for right)
        // - Add a pause feature
        // - Track high score (longest rally)
        // ============================================================
        
        console.log('üéâ Complete Pong game! First to 5 wins!');
    </script>
</body>
</html>

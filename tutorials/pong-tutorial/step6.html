<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong - Step 6: AI Opponent</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #0a0a0a;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        h1 { color: #4ecca3; margin-bottom: 20px; }
        canvas { border: 3px solid #4ecca3; }
        .info { margin-top: 20px; color: #888; font-size: 14px; }
        .controls { color: #4ecca3; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Step 6: AI Opponent</h1>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <p class="controls">W/S or Arrow Keys - You're on the left, AI is on the right!</p>
    <p class="info">This step: The right paddle is controlled by a simple AI</p>
    
    <script>
        // ============================================================
        // STEP 6: AI OPPONENT
        // ============================================================
        // A simple but effective AI:
        // - Tracks the ball's Y position
        // - Moves toward it, but with limited speed
        // - Only reacts when ball is coming toward it
        //
        // This creates a beatable but challenging opponent!
        
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const PADDLE_WIDTH = 10;
        const PADDLE_HEIGHT = 80;
        const PADDLE_OFFSET = 20;
        const PADDLE_SPEED = 6;
        const BALL_RADIUS = 8;
        const BALL_SPEED = 5;
        
        // NEW: AI settings
        const AI_SPEED = 4;         // Slightly slower than player - gives player an edge
        const AI_REACTION = 0.8;    // How quickly AI reacts (0-1, lower = more delay)
        
        const leftPaddle = {
            x: PADDLE_OFFSET,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            color: '#4ecca3',
            dy: 0
        };
        
        const rightPaddle = {
            x: canvas.width - PADDLE_OFFSET - PADDLE_WIDTH,
            y: canvas.height / 2 - PADDLE_HEIGHT / 2,
            width: PADDLE_WIDTH,
            height: PADDLE_HEIGHT,
            color: '#e94560',
            dy: 0
        };
        
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: BALL_RADIUS,
            dx: BALL_SPEED,
            dy: BALL_SPEED * 0.5,
            color: '#fff'
        };
        
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = BALL_SPEED * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = BALL_SPEED * 0.5 * (Math.random() > 0.5 ? 1 : -1);
        }
        
        function circleRectCollision(circle, rect) {
            const closestX = Math.max(rect.x, Math.min(circle.x, rect.x + rect.width));
            const closestY = Math.max(rect.y, Math.min(circle.y, rect.y + rect.height));
            const distanceX = circle.x - closestX;
            const distanceY = circle.y - closestY;
            return (distanceX * distanceX + distanceY * distanceY) < (circle.radius * circle.radius);
        }
        
        function bounceBallOffPaddle(paddle) {
            const hitPosition = (ball.y - paddle.y) / paddle.height;
            const angle = (hitPosition - 0.5) * Math.PI * 0.5;
            const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
            const direction = paddle === leftPaddle ? 1 : -1;
            ball.dx = speed * Math.cos(angle) * direction;
            ball.dy = speed * Math.sin(angle);
        }
        
        // ============================================================
        // AI LOGIC
        // ============================================================
        
        function updateAI() {
            // Only move if ball is coming toward AI (moving right)
            if (ball.dx <= 0) {
                // Ball going away - gradually return to center
                const centerY = canvas.height / 2 - rightPaddle.height / 2;
                if (Math.abs(rightPaddle.y - centerY) > 2) {
                    rightPaddle.y += (centerY - rightPaddle.y) * 0.02;
                }
                return;
            }
            
            // Predict where ball will be when it reaches the paddle
            // (Simple version: just track current ball Y)
            const targetY = ball.y - rightPaddle.height / 2;
            
            // Calculate distance to target
            const diff = targetY - rightPaddle.y;
            
            // Only move if difference is significant (prevents jitter)
            if (Math.abs(diff) > 5) {
                // Move toward target, but limited by AI speed
                const moveAmount = Math.sign(diff) * Math.min(Math.abs(diff) * AI_REACTION, AI_SPEED);
                rightPaddle.y += moveAmount;
            }
            
            // Keep paddle on screen
            rightPaddle.y = Math.max(0, Math.min(canvas.height - rightPaddle.height, rightPaddle.y));
        }
        
        const keys = { w: false, s: false, ArrowUp: false, ArrowDown: false };
        
        document.addEventListener('keydown', (e) => {
            if (e.key in keys) { keys[e.key] = true; e.preventDefault(); }
        });
        document.addEventListener('keyup', (e) => {
            if (e.key in keys) { keys[e.key] = false; }
        });
        
        function update() {
            // Player paddle
            if (keys.w || keys.ArrowUp) leftPaddle.dy = -PADDLE_SPEED;
            else if (keys.s || keys.ArrowDown) leftPaddle.dy = PADDLE_SPEED;
            else leftPaddle.dy = 0;
            
            leftPaddle.y += leftPaddle.dy;
            leftPaddle.y = Math.max(0, Math.min(canvas.height - leftPaddle.height, leftPaddle.y));
            
            // AI paddle - NEW!
            updateAI();
            
            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Wall bounce
            if (ball.y - ball.radius < 0) {
                ball.y = ball.radius;
                ball.dy = -ball.dy;
            }
            if (ball.y + ball.radius > canvas.height) {
                ball.y = canvas.height - ball.radius;
                ball.dy = -ball.dy;
            }
            
            // Paddle collision
            if (ball.dx < 0 && circleRectCollision(ball, leftPaddle)) {
                ball.x = leftPaddle.x + leftPaddle.width + ball.radius;
                bounceBallOffPaddle(leftPaddle);
            }
            if (ball.dx > 0 && circleRectCollision(ball, rightPaddle)) {
                ball.x = rightPaddle.x - ball.radius;
                bounceBallOffPaddle(rightPaddle);
            }
            
            // Score zones
            if (ball.x < 0 || ball.x > canvas.width) {
                resetBall();
            }
        }
        
        function drawPaddle(paddle) {
            ctx.fillStyle = paddle.color;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }
        
        function drawCenterLine() {
            ctx.setLineDash([10, 10]);
            ctx.strokeStyle = '#333';
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        function drawBall() {
            ctx.fillStyle = ball.color;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function draw() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawCenterLine();
            drawPaddle(leftPaddle);
            drawPaddle(rightPaddle);
            drawBall();
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        gameLoop();
        
        // ============================================================
        // WHAT WE LEARNED IN THIS STEP:
        // ============================================================
        // 1. Simple AI that tracks ball position
        // 2. Speed limiting to make AI beatable
        // 3. Only reacting when ball is coming (smarter behavior)
        // 4. Returning to center when idle
        //
        // NEXT STEP: Add scoring and win condition!
        // ============================================================
        
        console.log('Step 6 Complete! You now have an AI opponent!');
    </script>
</body>
</html>

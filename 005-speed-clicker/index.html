<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Clicker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 20px;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 3.5rem);
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            color: #8892b0;
            margin-bottom: 30px;
        }

        .stats-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 25px;
            min-width: 120px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.2);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #8892b0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: bold;
            color: #e94560;
        }

        .timer-container {
            margin-bottom: 30px;
        }

        .timer {
            font-size: clamp(3rem, 12vw, 5rem);
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 30px rgba(233, 69, 96, 0.6);
        }

        .timer.warning {
            color: #ff6b6b;
            animation: pulse 0.5s ease-in-out infinite;
        }

        .timer.danger {
            color: #ff4444;
            animation: pulse 0.2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .click-button {
            width: clamp(180px, 50vw, 280px);
            height: clamp(180px, 50vw, 280px);
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #e94560, #c73e54);
            box-shadow: 
                0 15px 35px rgba(233, 69, 96, 0.4),
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset 0 -5px 20px rgba(0, 0, 0, 0.2),
                inset 0 5px 20px rgba(255, 255, 255, 0.1);
            cursor: pointer;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.1s ease;
            position: relative;
            overflow: hidden;
        }

        .click-button:hover {
            transform: scale(1.02);
            box-shadow: 
                0 20px 45px rgba(233, 69, 96, 0.5),
                0 10px 20px rgba(0, 0, 0, 0.3),
                inset 0 -5px 20px rgba(0, 0, 0, 0.2),
                inset 0 5px 20px rgba(255, 255, 255, 0.1);
        }

        .click-button:active, .click-button.clicking {
            transform: scale(0.95);
            box-shadow: 
                0 5px 15px rgba(233, 69, 96, 0.3),
                0 2px 5px rgba(0, 0, 0, 0.2),
                inset 0 5px 20px rgba(0, 0, 0, 0.3),
                inset 0 -2px 10px rgba(255, 255, 255, 0.05);
        }

        .click-button.disabled {
            background: linear-gradient(145deg, #555, #444);
            cursor: not-allowed;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .click-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, opacity 0.3s;
            opacity: 0;
        }

        .click-button.ripple::after {
            width: 300px;
            height: 300px;
            opacity: 0;
        }

        .floating-number {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            text-shadow: 0 0 10px rgba(233, 69, 96, 0.8);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(0.5);
            }
        }

        .game-area {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .start-button, .restart-button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .start-button {
            background: linear-gradient(90deg, #00d9ff, #00b4d8);
            color: #1a1a2e;
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        .start-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 217, 255, 0.4);
        }

        .restart-button {
            background: linear-gradient(90deg, #9d4edd, #7b2cbf);
            color: #fff;
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.3);
        }

        .restart-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(157, 78, 221, 0.4);
        }

        .hidden {
            display: none !important;
        }

        .results {
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results h2 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            margin-bottom: 20px;
            color: #e94560;
        }

        .final-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            max-width: 500px;
        }

        .final-stat {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .final-stat .stat-value {
            font-size: clamp(2rem, 7vw, 2.5rem);
        }

        .rank {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-top: 20px;
            padding: 10px 25px;
            background: rgba(233, 69, 96, 0.2);
            border-radius: 20px;
            display: inline-block;
        }

        .rank-emoji {
            font-size: 1.5em;
        }

        .instructions {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #8892b0;
            text-align: center;
            max-width: 400px;
        }

        @media (max-width: 480px) {
            .stats-container {
                gap: 10px;
            }
            
            .stat-box {
                padding: 10px 15px;
                min-width: 90px;
            }
        }
    </style>
</head>
<body>
    <h1>Speed Clicker</h1>
    <p class="subtitle">How fast can you click?</p>

    <div class="stats-container">
        <div class="stat-box">
            <div class="stat-label">Clicks</div>
            <div class="stat-value" id="clicks">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">CPS</div>
            <div class="stat-value" id="cps">0.0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Max CPS</div>
            <div class="stat-value" id="maxCps">0.0</div>
        </div>
    </div>

    <div class="timer-container">
        <div class="timer" id="timer">10.00</div>
    </div>

    <div class="game-area" id="gameArea">
        <button class="click-button disabled" id="clickButton">Click!</button>
        <button class="start-button" id="startButton">Start Game</button>
    </div>

    <div class="results hidden" id="results">
        <h2>üéâ Time's Up!</h2>
        <div class="final-stats">
            <div class="final-stat">
                <div class="stat-label">Total Clicks</div>
                <div class="stat-value" id="finalClicks">0</div>
            </div>
            <div class="final-stat">
                <div class="stat-label">Avg CPS</div>
                <div class="stat-value" id="finalAvgCps">0.0</div>
            </div>
            <div class="final-stat">
                <div class="stat-label">Max CPS</div>
                <div class="stat-value" id="finalMaxCps">0.0</div>
            </div>
        </div>
        <div class="rank" id="rank"></div>
        <button class="restart-button" id="restartButton">Play Again</button>
    </div>

    <p class="instructions" id="instructions">Press Start to begin the 10-second challenge!</p>

    <script>
        const clickButton = document.getElementById('clickButton');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const timerDisplay = document.getElementById('timer');
        const clicksDisplay = document.getElementById('clicks');
        const cpsDisplay = document.getElementById('cps');
        const maxCpsDisplay = document.getElementById('maxCps');
        const resultsDiv = document.getElementById('results');
        const gameArea = document.getElementById('gameArea');
        const instructions = document.getElementById('instructions');
        const finalClicksDisplay = document.getElementById('finalClicks');
        const finalAvgCpsDisplay = document.getElementById('finalAvgCps');
        const finalMaxCpsDisplay = document.getElementById('finalMaxCps');
        const rankDisplay = document.getElementById('rank');

        let clicks = 0;
        let maxCps = 0;
        let gameRunning = false;
        let startTime = 0;
        let timerInterval = null;
        let cpsInterval = null;
        let clickHistory = [];

        function formatTime(seconds) {
            return seconds.toFixed(2);
        }

        function calculateCurrentCps() {
            const now = Date.now();
            // Only count clicks from the last second
            const recentClicks = clickHistory.filter(t => now - t < 1000);
            return recentClicks.length;
        }

        function startGame() {
            clicks = 0;
            maxCps = 0;
            clickHistory = [];
            gameRunning = true;
            startTime = Date.now();

            clicksDisplay.textContent = '0';
            cpsDisplay.textContent = '0.0';
            maxCpsDisplay.textContent = '0.0';
            timerDisplay.textContent = '10.00';
            timerDisplay.className = 'timer';

            clickButton.classList.remove('disabled');
            startButton.classList.add('hidden');
            resultsDiv.classList.add('hidden');
            instructions.textContent = 'Click as fast as you can!';

            // Timer update
            timerInterval = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                const remaining = Math.max(0, 10 - elapsed);
                timerDisplay.textContent = formatTime(remaining);

                // Add warning classes
                if (remaining <= 3) {
                    timerDisplay.className = 'timer danger';
                } else if (remaining <= 5) {
                    timerDisplay.className = 'timer warning';
                }

                if (remaining <= 0) {
                    endGame();
                }
            }, 10);

            // CPS update
            cpsInterval = setInterval(() => {
                const currentCps = calculateCurrentCps();
                cpsDisplay.textContent = currentCps.toFixed(1);
                
                if (currentCps > maxCps) {
                    maxCps = currentCps;
                    maxCpsDisplay.textContent = maxCps.toFixed(1);
                }
            }, 100);
        }

        function endGame() {
            gameRunning = false;
            clearInterval(timerInterval);
            clearInterval(cpsInterval);

            clickButton.classList.add('disabled');
            timerDisplay.textContent = '0.00';

            const avgCps = clicks / 10;

            finalClicksDisplay.textContent = clicks;
            finalAvgCpsDisplay.textContent = avgCps.toFixed(1);
            finalMaxCpsDisplay.textContent = maxCps.toFixed(1);

            // Determine rank
            let rank, emoji;
            if (avgCps >= 14) {
                rank = 'Superhuman';
                emoji = 'ü¶∏';
            } else if (avgCps >= 12) {
                rank = 'Lightning Fast';
                emoji = '‚ö°';
            } else if (avgCps >= 10) {
                rank = 'Speed Demon';
                emoji = 'üòà';
            } else if (avgCps >= 8) {
                rank = 'Quick Clicker';
                emoji = 'üöÄ';
            } else if (avgCps >= 6) {
                rank = 'Average Joe';
                emoji = 'üëç';
            } else if (avgCps >= 4) {
                rank = 'Casual Clicker';
                emoji = 'üê¢';
            } else {
                rank = 'Sleepy Fingers';
                emoji = 'üò¥';
            }

            rankDisplay.innerHTML = `<span class="rank-emoji">${emoji}</span> ${rank}`;
            
            resultsDiv.classList.remove('hidden');
            instructions.classList.add('hidden');
        }

        function createFloatingNumber(x, y) {
            const floating = document.createElement('div');
            floating.className = 'floating-number';
            floating.textContent = '+1';
            floating.style.left = x + 'px';
            floating.style.top = y + 'px';
            gameArea.appendChild(floating);

            setTimeout(() => {
                floating.remove();
            }, 800);
        }

        function handleClick(e) {
            if (!gameRunning) return;

            clicks++;
            clickHistory.push(Date.now());
            clicksDisplay.textContent = clicks;

            // Visual feedback
            clickButton.classList.add('clicking');
            clickButton.classList.add('ripple');
            
            setTimeout(() => {
                clickButton.classList.remove('clicking');
            }, 50);
            
            setTimeout(() => {
                clickButton.classList.remove('ripple');
            }, 300);

            // Floating number
            const rect = clickButton.getBoundingClientRect();
            const gameRect = gameArea.getBoundingClientRect();
            const x = rect.left - gameRect.left + rect.width / 2 + (Math.random() - 0.5) * 60;
            const y = rect.top - gameRect.top + (Math.random() - 0.5) * 40;
            createFloatingNumber(x, y);
        }

        function resetGame() {
            resultsDiv.classList.add('hidden');
            startButton.classList.remove('hidden');
            instructions.classList.remove('hidden');
            instructions.textContent = 'Press Start to begin the 10-second challenge!';
            timerDisplay.textContent = '10.00';
            timerDisplay.className = 'timer';
            clicksDisplay.textContent = '0';
            cpsDisplay.textContent = '0.0';
            maxCpsDisplay.textContent = '0.0';
        }

        // Event listeners
        clickButton.addEventListener('click', handleClick);
        clickButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleClick(e);
        });
        
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', resetGame);

        // Prevent context menu on long press (mobile)
        clickButton.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>032 - Minesweeper</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #1a252f);
            font-family: 'Segoe UI', system-ui, sans-serif;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        h1 {
            font-size: 32px;
            color: #ecf0f1;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            align-items: center;
        }
        .info-box {
            background: rgba(52, 73, 94, 0.8);
            color: #ecf0f1;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 80px;
        }
        .info-box .label {
            font-size: 11px;
            text-transform: uppercase;
            opacity: 0.7;
        }
        .info-box .value {
            font-size: 24px;
            font-weight: bold;
            font-family: monospace;
        }
        .grid {
            background: #34495e;
            padding: 8px;
            border-radius: 8px;
            display: grid;
            gap: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .cell {
            width: 32px;
            height: 32px;
            background: #7f8c8d;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 2px solid transparent;
        }
        .cell:hover:not(.revealed) {
            background: #95a5a6;
            transform: scale(1.05);
        }
        .cell.revealed {
            background: #bdc3c7;
            cursor: default;
        }
        .cell.mine {
            background: #e74c3c;
        }
        .cell.flagged {
            background: #f39c12;
        }
        .cell.flagged::after {
            content: 'ðŸš©';
            font-size: 18px;
        }
        .cell.exploded {
            background: #c0392b;
            animation: explode 0.3s ease;
        }
        @keyframes explode {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        .n1 { color: #3498db; }
        .n2 { color: #27ae60; }
        .n3 { color: #e74c3c; }
        .n4 { color: #9b59b6; }
        .n5 { color: #e67e22; }
        .n6 { color: #1abc9c; }
        .n7 { color: #2c3e50; }
        .n8 { color: #7f8c8d; }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 24px;
            font-size: 14px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        button.active {
            background: #e74c3c;
        }
        .difficulty {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
        }
        .difficulty button {
            padding: 8px 16px;
            font-size: 12px;
            background: #34495e;
        }
        .difficulty button:hover {
            background: #2c3e50;
        }
        .difficulty button.selected {
            background: #2ecc71;
        }
        .game-over {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            display: none;
        }
        .game-over.show {
            display: flex;
        }
        .game-over h2 {
            font-size: 48px;
            color: #ecf0f1;
            margin-bottom: 20px;
        }
        .game-over .win {
            color: #2ecc71;
        }
        .game-over .lose {
            color: #e74c3c;
        }
        .instructions {
            color: #bdc3c7;
            font-size: 12px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ðŸ’£ Minesweeper</h1>
    
    <div class="difficulty">
        <button data-size="8" data-mines="10" class="selected">Easy</button>
        <button data-size="10" data-mines="20">Medium</button>
        <button data-size="12" data-mines="35">Hard</button>
    </div>
    
    <div class="header">
        <div class="info-box">
            <div class="label">Mines</div>
            <div class="value" id="mines">10</div>
        </div>
        <div class="info-box">
            <div class="label">Time</div>
            <div class="value" id="time">000</div>
        </div>
        <div class="info-box">
            <div class="label">Flags</div>
            <div class="value" id="flags">0</div>
        </div>
    </div>
    
    <div class="grid" id="grid"></div>
    
    <div class="controls">
        <button id="flagMode">ðŸš© Flag Mode: OFF</button>
        <button id="restart">ðŸ”„ New Game</button>
    </div>
    
    <p class="instructions">Click to reveal â€¢ Long-press or Flag Mode to place flags</p>
    
    <div class="game-over" id="gameOver">
        <h2 id="resultText">Game Over</h2>
        <button id="playAgain">Play Again</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const minesDisplay = document.getElementById('mines');
        const timeDisplay = document.getElementById('time');
        const flagsDisplay = document.getElementById('flags');
        const flagModeBtn = document.getElementById('flagMode');
        const restartBtn = document.getElementById('restart');
        const gameOverScreen = document.getElementById('gameOver');
        const resultText = document.getElementById('resultText');
        const playAgainBtn = document.getElementById('playAgain');
        const difficultyBtns = document.querySelectorAll('.difficulty button');
        
        let size = 8;
        let mineCount = 10;
        let cells = [];
        let mines = new Set();
        let revealed = new Set();
        let flagged = new Set();
        let gameStarted = false;
        let gameOver = false;
        let flagMode = false;
        let timer = null;
        let seconds = 0;
        let longPressTimer = null;
        
        function init() {
            cells = [];
            mines.clear();
            revealed.clear();
            flagged.clear();
            gameStarted = false;
            gameOver = false;
            seconds = 0;
            clearInterval(timer);
            timer = null;
            
            timeDisplay.textContent = '000';
            flagsDisplay.textContent = '0';
            minesDisplay.textContent = mineCount;
            gameOverScreen.classList.remove('show');
            
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${size}, 32px)`;
            
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                
                cell.addEventListener('click', () => handleClick(i));
                cell.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    toggleFlag(i);
                });
                
                // Long press for mobile
                cell.addEventListener('touchstart', (e) => {
                    longPressTimer = setTimeout(() => {
                        toggleFlag(i);
                        e.preventDefault();
                    }, 500);
                }, { passive: false });
                
                cell.addEventListener('touchend', () => {
                    clearTimeout(longPressTimer);
                });
                
                cell.addEventListener('touchmove', () => {
                    clearTimeout(longPressTimer);
                });
                
                grid.appendChild(cell);
                cells.push(cell);
            }
        }
        
        function placeMines(firstClick) {
            // Don't place mines on first click or adjacent cells
            const safe = new Set([firstClick]);
            const [fx, fy] = [firstClick % size, Math.floor(firstClick / size)];
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                    const nx = fx + dx, ny = fy + dy;
                    if (nx >= 0 && nx < size && ny >= 0 && ny < size) {
                        safe.add(ny * size + nx);
                    }
                }
            }
            
            while (mines.size < mineCount) {
                const idx = Math.floor(Math.random() * size * size);
                if (!safe.has(idx)) {
                    mines.add(idx);
                }
            }
        }
        
        function countAdjacentMines(idx) {
            const x = idx % size;
            const y = Math.floor(idx / size);
            let count = 0;
            
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = x + dx, ny = y + dy;
                    if (nx >= 0 && nx < size && ny >= 0 && ny < size) {
                        if (mines.has(ny * size + nx)) count++;
                    }
                }
            }
            return count;
        }
        
        function reveal(idx) {
            if (revealed.has(idx) || flagged.has(idx) || gameOver) return;
            
            revealed.add(idx);
            const cell = cells[idx];
            cell.classList.add('revealed');
            
            if (mines.has(idx)) {
                // Hit a mine!
                cell.classList.add('exploded');
                cell.textContent = 'ðŸ’£';
                endGame(false);
                return;
            }
            
            const count = countAdjacentMines(idx);
            if (count > 0) {
                cell.textContent = count;
                cell.classList.add('n' + count);
            } else {
                // Reveal adjacent cells
                const x = idx % size;
                const y = Math.floor(idx / size);
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        const nx = x + dx, ny = y + dy;
                        if (nx >= 0 && nx < size && ny >= 0 && ny < size) {
                            reveal(ny * size + nx);
                        }
                    }
                }
            }
            
            checkWin();
        }
        
        function toggleFlag(idx) {
            if (revealed.has(idx) || gameOver) return;
            
            const cell = cells[idx];
            if (flagged.has(idx)) {
                flagged.delete(idx);
                cell.classList.remove('flagged');
            } else {
                flagged.add(idx);
                cell.classList.add('flagged');
            }
            flagsDisplay.textContent = flagged.size;
        }
        
        function handleClick(idx) {
            if (gameOver) return;
            
            if (!gameStarted) {
                gameStarted = true;
                placeMines(idx);
                startTimer();
            }
            
            if (flagMode) {
                toggleFlag(idx);
            } else {
                reveal(idx);
            }
        }
        
        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                timeDisplay.textContent = String(seconds).padStart(3, '0');
            }, 1000);
        }
        
        function checkWin() {
            const unrevealed = size * size - revealed.size;
            if (unrevealed === mineCount) {
                endGame(true);
            }
        }
        
        function endGame(won) {
            gameOver = true;
            clearInterval(timer);
            
            // Reveal all mines
            mines.forEach(idx => {
                const cell = cells[idx];
                if (!cell.classList.contains('exploded')) {
                    cell.classList.add('revealed', 'mine');
                    cell.textContent = 'ðŸ’£';
                }
            });
            
            resultText.textContent = won ? 'ðŸŽ‰ You Win!' : 'ðŸ’¥ Game Over';
            resultText.className = won ? 'win' : 'lose';
            
            setTimeout(() => {
                gameOverScreen.classList.add('show');
            }, won ? 100 : 500);
            
            // Save best time
            if (won) {
                const key = `minesweeper-best-${size}-${mineCount}`;
                const best = localStorage.getItem(key);
                if (!best || seconds < parseInt(best)) {
                    localStorage.setItem(key, seconds);
                }
            }
        }
        
        // Event listeners
        flagModeBtn.addEventListener('click', () => {
            flagMode = !flagMode;
            flagModeBtn.textContent = `ðŸš© Flag Mode: ${flagMode ? 'ON' : 'OFF'}`;
            flagModeBtn.classList.toggle('active', flagMode);
        });
        
        restartBtn.addEventListener('click', init);
        playAgainBtn.addEventListener('click', init);
        
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                difficultyBtns.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                size = parseInt(btn.dataset.size);
                mineCount = parseInt(btn.dataset.mines);
                init();
            });
        });
        
        // Start game
        init();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>030 - Memory Match</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }
        h1 {
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            color: white;
            font-size: 18px;
        }
        .stat { text-align: center; }
        .stat-value { font-size: 24px; font-weight: bold; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            perspective: 1000px;
        }
        
        .card {
            width: 80px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }
        
        .card.flipped, .card.matched {
            transform: rotateY(180deg);
        }
        
        .card.matched {
            cursor: default;
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .card-back {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }
        
        .card-back::after {
            content: '?';
            font-size: 36px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .card-front {
            background: white;
            transform: rotateY(180deg);
        }
        
        .matched .card-front {
            background: linear-gradient(135deg, #a8ff78, #78ffd6);
        }
        
        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #764ba2;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: none;
            z-index: 100;
        }
        
        .win-message h2 {
            color: #764ba2;
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .win-message p {
            color: #666;
            margin: 5px 0;
        }
        
        @media (max-width: 400px) {
            .card { width: 70px; height: 70px; }
            .card-face { font-size: 32px; }
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Memory Match</h1>
    
    <div class="stats">
        <div class="stat">
            <div>Moves</div>
            <div class="stat-value" id="moves">0</div>
        </div>
        <div class="stat">
            <div>Time</div>
            <div class="stat-value" id="time">0:00</div>
        </div>
        <div class="stat">
            <div>Pairs</div>
            <div class="stat-value" id="pairs">0/8</div>
        </div>
    </div>
    
    <div class="grid" id="grid"></div>
    
    <button onclick="resetGame()">New Game</button>
    
    <div class="win-message" id="winMessage">
        <h2>ðŸŽ‰ You Won!</h2>
        <p>Moves: <span id="finalMoves"></span></p>
        <p>Time: <span id="finalTime"></span></p>
        <button onclick="resetGame(); document.getElementById('winMessage').style.display='none';">Play Again</button>
    </div>

    <script>
        // ===========================================
        // CONFIGURATION
        // ===========================================
        const SYMBOLS = ['ðŸ¶', 'ðŸ±', 'ðŸ¼', 'ðŸ¦Š', 'ðŸ¦', 'ðŸ¸', 'ðŸµ', 'ðŸ·'];
        const FLIP_DELAY = 1000; // ms to show non-matching cards
        
        // ===========================================
        // GAME STATE
        // ===========================================
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let isLocked = false; // Prevent clicks during animation
        let gameStarted = false;
        let startTime = 0;
        let timerInterval = null;
        
        // ===========================================
        // INITIALIZATION
        // ===========================================
        function createCards() {
            // Double the symbols to create pairs
            const gameSymbols = [...SYMBOLS, ...SYMBOLS];
            shuffle(gameSymbols);
            
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            gameSymbols.forEach((symbol, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.symbol = symbol;
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="card-face card-back"></div>
                    <div class="card-face card-front">${symbol}</div>
                `;
                card.addEventListener('click', () => flipCard(card));
                grid.appendChild(card);
                cards.push(card);
            });
        }
        
        // Fisher-Yates shuffle
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // ===========================================
        // GAME LOGIC
        // ===========================================
        function flipCard(card) {
            // Ignore if locked, already flipped, or matched
            if (isLocked || 
                card.classList.contains('flipped') || 
                card.classList.contains('matched')) {
                return;
            }
            
            // Start timer on first flip
            if (!gameStarted) {
                gameStarted = true;
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            // Flip the card
            card.classList.add('flipped');
            flippedCards.push(card);
            
            // Check for match when 2 cards flipped
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                checkMatch();
            }
        }
        
        function checkMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.symbol === card2.dataset.symbol) {
                // Match found!
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                document.getElementById('pairs').textContent = `${matchedPairs}/8`;
                flippedCards = [];
                
                // Check for win
                if (matchedPairs === 8) {
                    clearInterval(timerInterval);
                    setTimeout(showWin, 500);
                }
            } else {
                // No match - flip back after delay
                isLocked = true;
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    isLocked = false;
                }, FLIP_DELAY);
            }
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function showWin() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('winMessage').style.display = 'block';
        }
        
        function resetGame() {
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            isLocked = false;
            gameStarted = false;
            
            clearInterval(timerInterval);
            
            document.getElementById('moves').textContent = '0';
            document.getElementById('time').textContent = '0:00';
            document.getElementById('pairs').textContent = '0/8';
            document.getElementById('winMessage').style.display = 'none';
            
            createCards();
        }
        
        // Start
        resetGame();
    </script>
</body>
</html>

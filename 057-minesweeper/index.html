<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>057 - Minesweeper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #64ffda;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        .stat {
            color: #fff;
            font-size: 1.2em;
        }
        
        .stat span {
            color: #ff6b6b;
            font-weight: bold;
        }
        
        #status {
            text-align: center;
            color: #64ffda;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .grid {
            display: grid;
            gap: 2px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
        
        .cell {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #4a5568, #2d3748);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: clamp(12px, 3vw, 18px);
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .cell:hover:not(.revealed):not(.flagged) {
            background: linear-gradient(145deg, #5a6678, #3d4758);
            transform: scale(0.95);
        }
        
        .cell.revealed {
            background: rgba(255, 255, 255, 0.1);
            cursor: default;
        }
        
        .cell.revealed.mine {
            background: #ff6b6b;
        }
        
        .cell.flagged {
            background: linear-gradient(145deg, #f6ad55, #ed8936);
        }
        
        .cell.flagged::after {
            content: 'üö©';
        }
        
        .cell[data-count="1"] { color: #63b3ed; }
        .cell[data-count="2"] { color: #68d391; }
        .cell[data-count="3"] { color: #fc8181; }
        .cell[data-count="4"] { color: #b794f4; }
        .cell[data-count="5"] { color: #f6ad55; }
        .cell[data-count="6"] { color: #4fd1c5; }
        .cell[data-count="7"] { color: #f687b3; }
        .cell[data-count="8"] { color: #fff; }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 12px 24px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }
        
        #newGame {
            background: linear-gradient(135deg, #64ffda, #4fd1c5);
            color: #1a1a2e;
        }
        
        #newGame:hover {
            transform: scale(1.05);
        }
        
        .difficulty-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 8px 16px;
        }
        
        .difficulty-btn.active {
            background: #64ffda;
            color: #1a1a2e;
        }
        
        .instructions {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85em;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üí£ Minesweeper</h1>
        
        <div class="header">
            <div class="stat">üí£ <span id="minesLeft">10</span></div>
            <div id="status">Click to start!</div>
            <div class="stat">‚è±Ô∏è <span id="timer">0</span></div>
        </div>
        
        <div class="grid" id="grid"></div>
        
        <div class="controls">
            <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn" data-difficulty="medium">Medium</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
        
        <div class="controls" style="margin-top: 15px;">
            <button id="newGame">New Game</button>
        </div>
        
        <p class="instructions">
            Click to reveal ‚Ä¢ Long press or right-click to flag
        </p>
    </div>
    
    <script>
        const DIFFICULTIES = {
            easy: { rows: 8, cols: 8, mines: 10 },
            medium: { rows: 10, cols: 10, mines: 20 },
            hard: { rows: 12, cols: 12, mines: 35 }
        };
        
        let currentDifficulty = 'easy';
        let grid = [];
        let revealed = [];
        let flagged = [];
        let gameOver = false;
        let gameStarted = false;
        let timer = 0;
        let timerInterval = null;
        let longPressTimeout = null;
        
        const gridEl = document.getElementById('grid');
        const minesLeftEl = document.getElementById('minesLeft');
        const timerEl = document.getElementById('timer');
        const statusEl = document.getElementById('status');
        
        function initGame() {
            const { rows, cols, mines } = DIFFICULTIES[currentDifficulty];
            
            // Reset state
            gameOver = false;
            gameStarted = false;
            timer = 0;
            clearInterval(timerInterval);
            timerEl.textContent = '0';
            statusEl.textContent = 'Click to start!';
            minesLeftEl.textContent = mines;
            
            // Create empty grid
            grid = Array(rows).fill(null).map(() => Array(cols).fill(0));
            revealed = Array(rows).fill(null).map(() => Array(cols).fill(false));
            flagged = Array(rows).fill(null).map(() => Array(cols).fill(false));
            
            // Place mines
            let minesPlaced = 0;
            while (minesPlaced < mines) {
                const r = Math.floor(Math.random() * rows);
                const c = Math.floor(Math.random() * cols);
                if (grid[r][c] !== -1) {
                    grid[r][c] = -1;
                    minesPlaced++;
                }
            }
            
            // Calculate numbers
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (grid[r][c] === -1) continue;
                    let count = 0;
                    for (let dr = -1; dr <= 1; dr++) {
                        for (let dc = -1; dc <= 1; dc++) {
                            const nr = r + dr, nc = c + dc;
                            if (nr >= 0 && nr < rows && nc >= 0 && nc < cols && grid[nr][nc] === -1) {
                                count++;
                            }
                        }
                    }
                    grid[r][c] = count;
                }
            }
            
            renderGrid();
        }
        
        function renderGrid() {
            const { rows, cols } = DIFFICULTIES[currentDifficulty];
            gridEl.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            gridEl.innerHTML = '';
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    
                    if (revealed[r][c]) {
                        cell.classList.add('revealed');
                        if (grid[r][c] === -1) {
                            cell.classList.add('mine');
                            cell.textContent = 'üí£';
                        } else if (grid[r][c] > 0) {
                            cell.textContent = grid[r][c];
                            cell.dataset.count = grid[r][c];
                        }
                    } else if (flagged[r][c]) {
                        cell.classList.add('flagged');
                    }
                    
                    // Event listeners
                    cell.addEventListener('click', () => handleClick(r, c));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        toggleFlag(r, c);
                    });
                    
                    // Long press for mobile
                    cell.addEventListener('touchstart', (e) => {
                        longPressTimeout = setTimeout(() => {
                            e.preventDefault();
                            toggleFlag(r, c);
                        }, 500);
                    });
                    cell.addEventListener('touchend', () => clearTimeout(longPressTimeout));
                    cell.addEventListener('touchmove', () => clearTimeout(longPressTimeout));
                    
                    gridEl.appendChild(cell);
                }
            }
        }
        
        function handleClick(r, c) {
            if (gameOver || flagged[r][c] || revealed[r][c]) return;
            
            if (!gameStarted) {
                gameStarted = true;
                timerInterval = setInterval(() => {
                    timer++;
                    timerEl.textContent = timer;
                }, 1000);
                statusEl.textContent = 'Good luck!';
            }
            
            revealCell(r, c);
            renderGrid();
            checkWin();
        }
        
        function revealCell(r, c) {
            const { rows, cols } = DIFFICULTIES[currentDifficulty];
            if (r < 0 || r >= rows || c < 0 || c >= cols) return;
            if (revealed[r][c] || flagged[r][c]) return;
            
            revealed[r][c] = true;
            
            if (grid[r][c] === -1) {
                // Hit a mine
                gameOver = true;
                clearInterval(timerInterval);
                statusEl.textContent = 'üí• Game Over!';
                // Reveal all mines
                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j < cols; j++) {
                        if (grid[i][j] === -1) revealed[i][j] = true;
                    }
                }
                return;
            }
            
            // If empty, reveal neighbors
            if (grid[r][c] === 0) {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        revealCell(r + dr, c + dc);
                    }
                }
            }
        }
        
        function toggleFlag(r, c) {
            if (gameOver || revealed[r][c]) return;
            
            flagged[r][c] = !flagged[r][c];
            
            const { mines } = DIFFICULTIES[currentDifficulty];
            const flagCount = flagged.flat().filter(f => f).length;
            minesLeftEl.textContent = mines - flagCount;
            
            renderGrid();
        }
        
        function checkWin() {
            const { rows, cols, mines } = DIFFICULTIES[currentDifficulty];
            let revealedCount = 0;
            
            for (let r = 0; r < rows; r++) {
                for (let c = 0; c < cols; c++) {
                    if (revealed[r][c]) revealedCount++;
                }
            }
            
            if (revealedCount === rows * cols - mines) {
                gameOver = true;
                clearInterval(timerInterval);
                statusEl.textContent = 'üéâ You Won!';
                
                // Save high score
                const key = `minesweeper-${currentDifficulty}`;
                const best = localStorage.getItem(key);
                if (!best || timer < parseInt(best)) {
                    localStorage.setItem(key, timer);
                    statusEl.textContent = 'üéâ New Record!';
                }
            }
        }
        
        // Difficulty buttons
        document.querySelectorAll('.difficulty-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelector('.difficulty-btn.active').classList.remove('active');
                btn.classList.add('active');
                currentDifficulty = btn.dataset.difficulty;
                initGame();
            });
        });
        
        document.getElementById('newGame').addEventListener('click', initGame);
        
        initGame();
    </script>
</body>
</html>

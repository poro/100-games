<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ 100 Games Arcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0,0,0,0.3);
            border-bottom: 3px solid #e94560;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #e94560, 0 0 40px #e94560;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px #e94560, 0 0 40px #e94560; }
            to { text-shadow: 0 0 30px #ff6b6b, 0 0 60px #ff6b6b, 0 0 80px #ff6b6b; }
        }
        
        .subtitle {
            color: #a0a0a0;
            font-size: 1.2rem;
        }
        
        .progress-bar {
            max-width: 400px;
            margin: 20px auto;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            overflow: hidden;
            height: 30px;
            position: relative;
        }
        
        .progress-fill {
            width: 31%;
            height: 100%;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            transition: width 0.5s ease;
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .game-card {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .game-card:hover {
            transform: translateY(-5px);
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.1);
            box-shadow: 0 10px 40px rgba(233, 69, 96, 0.3);
        }
        
        .game-number {
            font-size: 0.8rem;
            color: #e94560;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .game-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .game-emoji {
            font-size: 2.5rem;
            margin-bottom: 15px;
            display: block;
        }
        
        .game-category {
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #a0a0a0;
        }
        
        .category-filter {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        
        .filter-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #e94560;
        }
        
        .search-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 0 20px;
            display: flex;
            gap: 10px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 25px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            border-color: #e94560;
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }
        
        .search-input::placeholder {
            color: #666;
        }
        
        .random-btn {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .random-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(233, 69, 96, 0.4);
        }
        
        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #888;
        }
        
        .recently-played {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 40px 20px;
        }
        
        .recently-played h3 {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        
        .recent-games {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .recent-chip {
            background: rgba(255,255,255,0.05);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #a0a0a0;
            text-decoration: none;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .recent-chip:hover {
            background: rgba(233, 69, 96, 0.2);
            color: #fff;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .games-grid { padding: 20px; gap: 15px; }
            .game-card { padding: 20px; }
        }
    </style>
</head>
<body>
    <header>
        <h1>üéÆ 100 Games Arcade</h1>
        <p class="subtitle">Browser games, pure JavaScript, zero dependencies</p>
        <div class="progress-bar">
            <div class="progress-fill">31 / 100</div>
        </div>
    </header>
    
    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="üîç Search games...">
        <button class="random-btn" id="randomBtn">üé≤ Random</button>
    </div>
    
    <div class="category-filter">
        <a href="tutorials/" class="filter-btn" style="background: #4ecdc4; color: #1a1a2e;">üìö Tutorials</a>
        <button class="filter-btn active" data-category="all">All Games</button>
        <button class="filter-btn" data-category="clicker">üñ±Ô∏è Clicker</button>
        <button class="filter-btn" data-category="reflex">‚ö° Reflex</button>
        <button class="filter-btn" data-category="puzzle">üß© Puzzle</button>
        <button class="filter-btn" data-category="arcade">üëæ Arcade</button>
        <button class="filter-btn" data-category="physics">üé± Physics</button>
        <button class="filter-btn" data-category="shooter">üî´ Shooter</button>
    </div>
    
    <div class="recently-played" id="recentlyPlayed" style="display: none;">
        <h3>‚è±Ô∏è Recently Played</h3>
        <div class="recent-games" id="recentGames"></div>
    </div>
    
    <div class="games-grid" id="gamesGrid">
        <!-- Games populated by JS -->
    </div>
    
    <footer>
        Made with ‚ù§Ô∏è and Claude ‚Ä¢ <span id="gameCount">27</span> games and counting!
    </footer>

    <script>
        const games = [
            { num: "001", name: "Click Counter", emoji: "üëÜ", category: "clicker", folder: "001-click-counter" },
            { num: "002", name: "Whack-a-Mole", emoji: "üêπ", category: "reflex", folder: "002-whack-a-mole" },
            { num: "003", name: "Balloon Pop", emoji: "üéà", category: "clicker", folder: "003-balloon-pop" },
            { num: "004", name: "Color Match", emoji: "üé®", category: "puzzle", folder: "004-color-match" },
            { num: "005", name: "Speed Clicker", emoji: "‚è±Ô∏è", category: "clicker", folder: "005-speed-clicker" },
            { num: "006", name: "Target Practice", emoji: "üéØ", category: "shooter", folder: "006-target-practice" },
            { num: "007", name: "Simon Says", emoji: "üî¥", category: "puzzle", folder: "007-simon-says" },
            { num: "008", name: "Maze Walker", emoji: "üåÄ", category: "puzzle", folder: "008-maze-walker" },
            { num: "009", name: "Coin Collector", emoji: "ü™ô", category: "arcade", folder: "009-coin-collector" },
            { num: "010", name: "Dodge the Blocks", emoji: "üü•", category: "arcade", folder: "010-dodge-the-blocks" },
            { num: "011", name: "Snake Classic", emoji: "üêç", category: "arcade", folder: "011-snake-classic" },
            { num: "012", name: "Pac-Man Lite", emoji: "üòÆ", category: "arcade", folder: "012-pacman-lite" },
            { num: "013", name: "Ice Sliding Puzzle", emoji: "üßä", category: "puzzle", folder: "013-ice-sliding-puzzle" },
            { num: "014", name: "Tank Patrol", emoji: "ü™ñ", category: "shooter", folder: "014-tank-patrol" },
            { num: "015", name: "Pong", emoji: "üèì", category: "arcade", folder: "015-pong" },
            { num: "016", name: "Breakout", emoji: "üß±", category: "arcade", folder: "016-breakout" },
            { num: "017", name: "Bouncing Balls", emoji: "‚öΩ", category: "physics", folder: "017-bouncing-balls" },
            { num: "018", name: "Air Hockey", emoji: "üèí", category: "physics", folder: "018-air-hockey" },
            { num: "019", name: "Pinball Simple", emoji: "üé∞", category: "physics", folder: "019-pinball-simple" },
            { num: "020", name: "Pool Billiards", emoji: "üé±", category: "physics", folder: "020-pool-billiards" },
            { num: "021", name: "Gravity Golf", emoji: "‚õ≥", category: "physics", folder: "021-gravity-golf" },
            { num: "022", name: "Space Invaders", emoji: "üëæ", category: "shooter", folder: "022-space-invaders" },
            { num: "023", name: "Galaga Clone", emoji: "üöÄ", category: "shooter", folder: "023-galaga-clone" },
            { num: "024", name: "Asteroid Shooter", emoji: "‚òÑÔ∏è", category: "shooter", folder: "024-asteroid-shooter" },
            { num: "025", name: "Tower Defense Lite", emoji: "üè∞", category: "shooter", folder: "025-tower-defense-lite" },
            { num: "026", name: "Duck Hunt", emoji: "ü¶Ü", category: "shooter", folder: "026-duck-hunt" },
            { num: "027", name: "Zombie Wave", emoji: "üßü", category: "shooter", folder: "027-zombie-wave" },
            { num: "028", name: "Flappy Bird", emoji: "üê¶", category: "arcade", folder: "028-flappy-bird" },
            { num: "029", name: "Tetris", emoji: "üß±", category: "puzzle", folder: "029-tetris" },
            { num: "030", name: "Memory Match", emoji: "üß†", category: "puzzle", folder: "030-memory-match" },
            { num: "031", name: "2048", emoji: "üî¢", category: "puzzle", folder: "031-2048" },
        ];

        let currentFilter = 'all';
        let currentSearch = '';

        function getFilteredGames() {
            let filtered = games;
            
            // Apply category filter
            if (currentFilter !== 'all') {
                filtered = filtered.filter(g => g.category === currentFilter);
            }
            
            // Apply search filter
            if (currentSearch.trim()) {
                const search = currentSearch.toLowerCase().trim();
                filtered = filtered.filter(g => 
                    g.name.toLowerCase().includes(search) ||
                    g.category.toLowerCase().includes(search) ||
                    g.emoji.includes(search)
                );
            }
            
            return filtered;
        }

        function renderGames() {
            const grid = document.getElementById('gamesGrid');
            const filtered = getFilteredGames();
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h3>üîç No games found</h3>
                        <p>Try a different search term or category</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filtered.map(game => `
                <a href="${game.folder}/index.html" class="game-card" data-category="${game.category}" onclick="trackPlay('${game.num}', '${game.name}', '${game.emoji}', '${game.folder}')">
                    <span class="game-number">GAME ${game.num}</span>
                    <span class="game-emoji">${game.emoji}</span>
                    <h3 class="game-title">${game.name}</h3>
                    <span class="game-category">${game.category}</span>
                </a>
            `).join('');
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderGames();
        });
        
        // Keyboard shortcut: focus search with /
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
            if (e.key === 'Escape') {
                searchInput.blur();
                searchInput.value = '';
                currentSearch = '';
                renderGames();
            }
        });

        // Random game button
        document.getElementById('randomBtn').addEventListener('click', () => {
            const randomGame = games[Math.floor(Math.random() * games.length)];
            trackPlay(randomGame.num, randomGame.name, randomGame.emoji, randomGame.folder);
            window.location.href = randomGame.folder + '/index.html';
        });

        // Category filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.category || 'all';
                renderGames();
            });
        });

        // Recently played functionality
        function getRecentlyPlayed() {
            try {
                return JSON.parse(localStorage.getItem('100games-recent') || '[]');
            } catch {
                return [];
            }
        }

        function trackPlay(num, name, emoji, folder) {
            const recent = getRecentlyPlayed();
            // Remove if already exists
            const filtered = recent.filter(g => g.num !== num);
            // Add to front
            filtered.unshift({ num, name, emoji, folder, timestamp: Date.now() });
            // Keep only last 5
            const trimmed = filtered.slice(0, 5);
            localStorage.setItem('100games-recent', JSON.stringify(trimmed));
        }

        function renderRecentlyPlayed() {
            const recent = getRecentlyPlayed();
            const container = document.getElementById('recentlyPlayed');
            const gamesDiv = document.getElementById('recentGames');
            
            if (recent.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            gamesDiv.innerHTML = recent.map(g => `
                <a href="${g.folder}/index.html" class="recent-chip" onclick="trackPlay('${g.num}', '${g.name}', '${g.emoji}', '${g.folder}')">
                    <span>${g.emoji}</span>
                    <span>${g.name}</span>
                </a>
            `).join('');
        }

        // Initial render
        renderGames();
        renderRecentlyPlayed();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>051 - Hangman ðŸŽ¯</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px #e94560;
        }
        .game-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .hangman-display {
            font-family: monospace;
            font-size: 1.5rem;
            white-space: pre;
            line-height: 1.2;
            margin: 20px 0;
            color: #64ffda;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 15px;
        }
        .word-display {
            font-size: 2.5rem;
            letter-spacing: 15px;
            margin: 30px 0;
            font-weight: bold;
            color: #fff;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 8px;
            margin: 20px 0;
        }
        .key {
            padding: 15px 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }
        .key:hover:not(:disabled) {
            background: #e94560;
            transform: scale(1.1);
        }
        .key:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .key.correct {
            background: #64ffda;
            color: #1a1a2e;
        }
        .key.wrong {
            background: #ff6b6b;
        }
        .message {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }
        .message.win {
            background: rgba(100, 255, 218, 0.2);
            color: #64ffda;
        }
        .message.lose {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, #e94560, #ff6b6b);
            color: #fff;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); }
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #64ffda;
        }
        .stat-label {
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        .category {
            color: #a0a0a0;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Hangman</h1>
    <div class="game-container">
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="wins">0</div>
                <div class="stat-label">Wins</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="streak">0</div>
                <div class="stat-label">Streak</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="guesses">6</div>
                <div class="stat-label">Guesses Left</div>
            </div>
        </div>
        <div class="category" id="category">Category: Loading...</div>
        <div class="hangman-display" id="hangman"></div>
        <div class="word-display" id="word"></div>
        <div class="keyboard" id="keyboard"></div>
        <div class="message" id="message"></div>
        <button class="btn" id="newGame" style="display:none">New Game</button>
    </div>
    <script>
        const WORDS = {
            'Animals': ['elephant', 'giraffe', 'penguin', 'dolphin', 'butterfly', 'kangaroo', 'octopus', 'hedgehog'],
            'Countries': ['australia', 'brazil', 'canada', 'germany', 'japan', 'mexico', 'norway', 'spain'],
            'Technology': ['computer', 'internet', 'software', 'algorithm', 'database', 'keyboard', 'wireless', 'browser'],
            'Sports': ['basketball', 'football', 'swimming', 'baseball', 'volleyball', 'tennis', 'hockey', 'cricket'],
            'Food': ['hamburger', 'spaghetti', 'chocolate', 'sandwich', 'pancakes', 'avocado', 'broccoli', 'pineapple']
        };

        const HANGMAN_STATES = [
            `
  +---+
  |   |
      |
      |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
      |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
  |   |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|   |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
 /    |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
 / \\  |
      |
=========`
        ];

        let word = '';
        let category = '';
        let guessed = new Set();
        let wrongGuesses = 0;
        let wins = parseInt(localStorage.getItem('hangman-wins') || '0');
        let streak = parseInt(localStorage.getItem('hangman-streak') || '0');
        let gameOver = false;

        const hangmanEl = document.getElementById('hangman');
        const wordEl = document.getElementById('word');
        const keyboardEl = document.getElementById('keyboard');
        const messageEl = document.getElementById('message');
        const categoryEl = document.getElementById('category');
        const winsEl = document.getElementById('wins');
        const streakEl = document.getElementById('streak');
        const guessesEl = document.getElementById('guesses');
        const newGameBtn = document.getElementById('newGame');

        function init() {
            const categories = Object.keys(WORDS);
            category = categories[Math.floor(Math.random() * categories.length)];
            const wordList = WORDS[category];
            word = wordList[Math.floor(Math.random() * wordList.length)].toUpperCase();
            guessed = new Set();
            wrongGuesses = 0;
            gameOver = false;
            
            categoryEl.textContent = `Category: ${category}`;
            messageEl.textContent = '';
            messageEl.className = 'message';
            newGameBtn.style.display = 'none';
            
            updateStats();
            renderHangman();
            renderWord();
            renderKeyboard();
        }

        function updateStats() {
            winsEl.textContent = wins;
            streakEl.textContent = streak;
            guessesEl.textContent = 6 - wrongGuesses;
        }

        function renderHangman() {
            hangmanEl.textContent = HANGMAN_STATES[wrongGuesses];
        }

        function renderWord() {
            wordEl.textContent = word.split('').map(letter => 
                guessed.has(letter) ? letter : '_'
            ).join('');
        }

        function renderKeyboard() {
            keyboardEl.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const btn = document.createElement('button');
                btn.className = 'key';
                btn.textContent = letter;
                btn.disabled = guessed.has(letter);
                
                if (guessed.has(letter)) {
                    btn.classList.add(word.includes(letter) ? 'correct' : 'wrong');
                }
                
                btn.addEventListener('click', () => guess(letter));
                keyboardEl.appendChild(btn);
            }
        }

        function guess(letter) {
            if (gameOver || guessed.has(letter)) return;
            
            guessed.add(letter);
            
            if (!word.includes(letter)) {
                wrongGuesses++;
                renderHangman();
            }
            
            renderWord();
            renderKeyboard();
            updateStats();
            checkGameEnd();
        }

        function checkGameEnd() {
            const revealed = word.split('').every(letter => guessed.has(letter));
            
            if (revealed) {
                gameOver = true;
                wins++;
                streak++;
                localStorage.setItem('hangman-wins', wins);
                localStorage.setItem('hangman-streak', streak);
                messageEl.textContent = 'ðŸŽ‰ You Won!';
                messageEl.className = 'message win';
                newGameBtn.style.display = 'inline-block';
                updateStats();
            } else if (wrongGuesses >= 6) {
                gameOver = true;
                streak = 0;
                localStorage.setItem('hangman-streak', streak);
                messageEl.innerHTML = `ðŸ’€ Game Over! The word was: <strong>${word}</strong>`;
                messageEl.className = 'message lose';
                newGameBtn.style.display = 'inline-block';
                updateStats();
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key.match(/^[a-zA-Z]$/)) {
                guess(e.key.toUpperCase());
            }
        });

        newGameBtn.addEventListener('click', init);
        init();
    </script>
</body>
</html>

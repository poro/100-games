<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>031 - 2048</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #faf8ef;
            font-family: 'Arial', sans-serif;
            touch-action: none;
        }
        h1 {
            font-size: 48px;
            color: #776e65;
            margin-bottom: 10px;
        }
        .header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .score-box {
            background: #bbada0;
            color: white;
            padding: 10px 25px;
            border-radius: 6px;
            text-align: center;
        }
        .score-box .label {
            font-size: 12px;
            text-transform: uppercase;
        }
        .score-box .value {
            font-size: 24px;
            font-weight: bold;
        }
        .grid {
            background: #bbada0;
            padding: 10px;
            border-radius: 6px;
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 10px;
        }
        .cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 4px;
        }
        .tile {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 32px;
            transition: transform 0.1s, background 0.1s;
        }
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 28px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 28px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 28px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 22px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 22px; }
        .tile-super { background: #3c3a32; color: #f9f6f2; font-size: 18px; }
        
        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .tile.new {
            animation: pop 0.2s ease;
        }
        
        button {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 16px;
            background: #8f7a66;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #9f8b77;
        }
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 30px rgba(0,0,0,0.2);
            display: none;
            z-index: 100;
        }
        .message h2 {
            color: #776e65;
            font-size: 36px;
            margin-bottom: 15px;
        }
        .message.win h2 { color: #edc22e; }
        .message.lose h2 { color: #f67c5f; }
        .instructions {
            color: #776e65;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>2048</h1>
    
    <div class="header">
        <div class="score-box">
            <div class="label">Score</div>
            <div class="value" id="score">0</div>
        </div>
        <div class="score-box">
            <div class="label">Best</div>
            <div class="value" id="best">0</div>
        </div>
    </div>
    
    <div class="grid" id="grid">
        <!-- Cells generated by JS -->
    </div>
    
    <button onclick="resetGame()">New Game</button>
    
    <p class="instructions">Use arrow keys or swipe to move tiles</p>
    
    <div class="message" id="message">
        <h2 id="messageTitle">You Win!</h2>
        <p id="messageText">Score: 0</p>
        <button onclick="closeMessage()">Continue</button>
        <button onclick="resetGame(); closeMessage();">New Game</button>
    </div>

    <script>
        // ===========================================
        // CONFIGURATION
        // ===========================================
        const SIZE = 4;
        
        // ===========================================
        // GAME STATE
        // ===========================================
        let grid = [];
        let score = 0;
        let best = parseInt(localStorage.getItem('2048best')) || 0;
        let won = false;
        let gameOver = false;
        
        // ===========================================
        // INITIALIZATION
        // ===========================================
        function initGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            grid = [];
            
            for (let i = 0; i < SIZE; i++) {
                grid.push(new Array(SIZE).fill(0));
            }
            
            // Create empty cells
            for (let i = 0; i < SIZE * SIZE; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                gridEl.appendChild(cell);
            }
            
            // Spawn initial tiles
            spawnTile();
            spawnTile();
            render();
        }
        
        function spawnTile() {
            const emptyCells = [];
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (grid[r][c] === 0) {
                        emptyCells.push({r, c});
                    }
                }
            }
            
            if (emptyCells.length === 0) return;
            
            const {r, c} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            grid[r][c] = Math.random() < 0.9 ? 2 : 4;
        }
        
        // ===========================================
        // RENDERING
        // ===========================================
        function render() {
            const gridEl = document.getElementById('grid');
            const cells = gridEl.children;
            
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const value = grid[r][c];
                    const cell = cells[r * SIZE + c];
                    
                    if (value === 0) {
                        cell.innerHTML = '';
                    } else {
                        const tileClass = value <= 2048 ? `tile-${value}` : 'tile-super';
                        cell.innerHTML = `<div class="tile ${tileClass}">${value}</div>`;
                    }
                }
            }
            
            document.getElementById('score').textContent = score;
            document.getElementById('best').textContent = best;
        }
        
        // ===========================================
        // MOVEMENT LOGIC
        // ===========================================
        function slideRow(row) {
            // Remove zeros
            let tiles = row.filter(x => x !== 0);
            
            // Merge adjacent same values (from left to right)
            for (let i = 0; i < tiles.length - 1; i++) {
                if (tiles[i] === tiles[i + 1]) {
                    tiles[i] *= 2;
                    score += tiles[i];
                    tiles.splice(i + 1, 1);
                    
                    // Check for 2048
                    if (tiles[i] === 2048 && !won) {
                        won = true;
                        setTimeout(() => showMessage('win'), 200);
                    }
                }
            }
            
            // Pad with zeros
            while (tiles.length < SIZE) tiles.push(0);
            return tiles;
        }
        
        function transpose(matrix) {
            return matrix[0].map((_, i) => matrix.map(row => row[i]));
        }
        
        function move(direction) {
            if (gameOver) return;
            
            let newGrid = grid.map(row => [...row]);
            
            // Transform grid so we always slide left
            if (direction === 'up' || direction === 'down') {
                newGrid = transpose(newGrid);
            }
            if (direction === 'right' || direction === 'down') {
                newGrid = newGrid.map(row => [...row].reverse());
            }
            
            // Slide all rows left
            newGrid = newGrid.map(row => slideRow(row));
            
            // Reverse transformations
            if (direction === 'right' || direction === 'down') {
                newGrid = newGrid.map(row => [...row].reverse());
            }
            if (direction === 'up' || direction === 'down') {
                newGrid = transpose(newGrid);
            }
            
            // Check if anything moved
            const moved = JSON.stringify(grid) !== JSON.stringify(newGrid);
            
            if (moved) {
                grid = newGrid;
                spawnTile();
                render();
                
                // Update best score
                if (score > best) {
                    best = score;
                    localStorage.setItem('2048best', best);
                }
                
                // Check for game over
                if (!canMove()) {
                    gameOver = true;
                    setTimeout(() => showMessage('lose'), 200);
                }
            }
        }
        
        function canMove() {
            // Check for empty cells
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    if (grid[r][c] === 0) return true;
                }
            }
            
            // Check for possible merges
            for (let r = 0; r < SIZE; r++) {
                for (let c = 0; c < SIZE; c++) {
                    const val = grid[r][c];
                    // Check right
                    if (c < SIZE - 1 && grid[r][c + 1] === val) return true;
                    // Check down
                    if (r < SIZE - 1 && grid[r + 1][c] === val) return true;
                }
            }
            
            return false;
        }
        
        // ===========================================
        // INPUT HANDLING
        // ===========================================
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowUp': e.preventDefault(); move('up'); break;
                case 'ArrowDown': e.preventDefault(); move('down'); break;
                case 'ArrowLeft': e.preventDefault(); move('left'); break;
                case 'ArrowRight': e.preventDefault(); move('right'); break;
            }
        });
        
        // Touch/swipe support
        let touchStartX, touchStartY;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });
        
        document.addEventListener('touchend', (e) => {
            if (!touchStartX || !touchStartY) return;
            
            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);
            
            if (Math.max(absDx, absDy) < 30) return; // Too short
            
            if (absDx > absDy) {
                move(dx > 0 ? 'right' : 'left');
            } else {
                move(dy > 0 ? 'down' : 'up');
            }
            
            touchStartX = touchStartY = null;
        });
        
        // ===========================================
        // UI
        // ===========================================
        function showMessage(type) {
            const msg = document.getElementById('message');
            const title = document.getElementById('messageTitle');
            const text = document.getElementById('messageText');
            
            msg.className = `message ${type}`;
            
            if (type === 'win') {
                title.textContent = 'ðŸŽ‰ You Win!';
                text.textContent = `You reached 2048! Score: ${score}`;
            } else {
                title.textContent = 'ðŸ˜¢ Game Over';
                text.textContent = `Final Score: ${score}`;
            }
            
            msg.style.display = 'block';
        }
        
        function closeMessage() {
            document.getElementById('message').style.display = 'none';
        }
        
        function resetGame() {
            score = 0;
            won = false;
            gameOver = false;
            closeMessage();
            initGrid();
        }
        
        // Start
        document.getElementById('best').textContent = best;
        initGrid();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Coin Collector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            padding: 10px;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            max-width: 100%;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            color: white;
            font-size: 1.2rem;
            gap: 15px;
        }

        .hud-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .hud-item .icon {
            font-size: 1.4rem;
        }

        .hud-item .value {
            font-weight: bold;
            min-width: 40px;
        }

        #score { color: #ffd700; }
        #timer { color: #ff6b6b; }

        #gameCanvas {
            border: 4px solid #ffd700;
            border-radius: 10px;
            background: linear-gradient(180deg, #2d3436 0%, #1e272e 100%);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            max-width: 100%;
            touch-action: none;
        }

        .mobile-controls {
            display: none;
            gap: 20px;
            margin-top: 10px;
        }

        .d-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
        }

        .d-pad button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(145deg, #3a3a5c, #2a2a4c);
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .d-pad button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #4a4a6c, #3a3a5c);
        }

        .d-pad .empty {
            background: transparent;
            box-shadow: none;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .overlay h2 {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 20px;
        }

        .overlay p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            max-width: 400px;
            line-height: 1.6;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .legend-coin {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
        }

        .gold { background: linear-gradient(135deg, #ffd700, #ffaa00); color: #333; }
        .silver { background: linear-gradient(135deg, #c0c0c0, #a0a0a0); color: #333; }
        .bronze { background: linear-gradient(135deg, #cd7f32, #a0522d); color: #fff; }
        .bomb { background: linear-gradient(135deg, #ff4444, #cc0000); color: #fff; }

        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: linear-gradient(145deg, #ffd700, #ffaa00);
            color: #333;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .final-score {
            font-size: 4rem;
            color: #ffd700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }

        .stats {
            display: flex;
            gap: 30px;
            margin: 15px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .hud {
                font-size: 1rem;
                padding: 8px 15px;
            }

            .overlay h1 {
                font-size: 2rem;
            }

            .overlay h2 {
                font-size: 1.5rem;
            }

            .mobile-controls {
                display: flex;
            }

            .d-pad button {
                width: 55px;
                height: 55px;
                font-size: 20px;
            }
        }

        @media (max-width: 400px) {
            .d-pad {
                grid-template-columns: repeat(3, 50px);
                grid-template-rows: repeat(3, 50px);
            }

            .d-pad button {
                width: 50px;
                height: 50px;
                font-size: 18px;
            }
        }

        /* Particle effects */
        .particle {
            position: absolute;
            pointer-events: none;
            font-size: 1.5rem;
            font-weight: bold;
            animation: float-up 1s ease-out forwards;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div class="overlay" id="startScreen">
        <h1>ü™ô Coin Collector</h1>
        <p>Collect as many coins as you can in 60 seconds! Watch out for bombs!</p>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-coin gold">G</div>
                <span>+10 pts</span>
            </div>
            <div class="legend-item">
                <div class="legend-coin silver">S</div>
                <span>+5 pts</span>
            </div>
            <div class="legend-item">
                <div class="legend-coin bronze">B</div>
                <span>+1 pt</span>
            </div>
            <div class="legend-item">
                <div class="legend-coin bomb">üí£</div>
                <span>-20 pts</span>
            </div>
        </div>
        
        <p>Use Arrow Keys / WASD to move<br>or touch controls on mobile</p>
        
        <button class="btn" onclick="startGame()">Start Game</button>
    </div>

    <!-- Game Over Screen -->
    <div class="overlay hidden" id="gameOverScreen">
        <h2>‚è∞ Time's Up!</h2>
        <div class="final-score" id="finalScore">0</div>
        <p>points</p>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="goldCollected" style="color: #ffd700;">0</div>
                <div class="stat-label">Gold</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="silverCollected" style="color: #c0c0c0;">0</div>
                <div class="stat-label">Silver</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="bronzeCollected" style="color: #cd7f32;">0</div>
                <div class="stat-label">Bronze</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="bombsHit" style="color: #ff4444;">0</div>
                <div class="stat-label">Bombs</div>
            </div>
        </div>
        
        <button class="btn" onclick="startGame()">Play Again</button>
    </div>

    <!-- Game Container -->
    <div class="game-container" id="gameContainer" style="display: none;">
        <div class="hud">
            <div class="hud-item">
                <span class="icon">ü™ô</span>
                <span class="value" id="score">0</span>
            </div>
            <div class="hud-item">
                <span class="icon">‚è±Ô∏è</span>
                <span class="value" id="timer">60</span>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="mobile-controls">
            <div class="d-pad">
                <button class="empty"></button>
                <button id="btnUp">‚ñ≤</button>
                <button class="empty"></button>
                <button id="btnLeft">‚óÄ</button>
                <button class="empty"></button>
                <button id="btnRight">‚ñ∂</button>
                <button class="empty"></button>
                <button id="btnDown">‚ñº</button>
                <button class="empty"></button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Responsive canvas sizing
        function resizeCanvas() {
            const maxWidth = Math.min(600, window.innerWidth - 30);
            const maxHeight = Math.min(400, window.innerHeight - 250);
            canvas.width = maxWidth;
            canvas.height = maxHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game state
        let gameRunning = false;
        let score = 0;
        let timeLeft = 60;
        let animationId;
        let timerInterval;
        
        // Stats tracking
        let stats = { gold: 0, silver: 0, bronze: 0, bombs: 0 };

        // Player
        const player = {
            x: 0,
            y: 0,
            size: 30,
            speed: 5,
            color: '#4ecdc4',
            dx: 0,
            dy: 0
        };

        // Collectibles
        let collectibles = [];
        const coinTypes = [
            { type: 'gold', value: 10, color: '#ffd700', gradientEnd: '#ffaa00', chance: 0.15, label: 'G' },
            { type: 'silver', value: 5, color: '#c0c0c0', gradientEnd: '#888888', chance: 0.35, label: 'S' },
            { type: 'bronze', value: 1, color: '#cd7f32', gradientEnd: '#8b4513', chance: 0.4, label: 'B' },
            { type: 'bomb', value: -20, color: '#ff4444', gradientEnd: '#cc0000', chance: 0.1, label: 'üí£' }
        ];

        // Input handling
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (['arrowup', 'arrowdown', 'arrowleft', 'arrowright', ' '].includes(e.key.toLowerCase())) {
                e.preventDefault();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });

        // Mobile controls
        const buttons = {
            up: document.getElementById('btnUp'),
            down: document.getElementById('btnDown'),
            left: document.getElementById('btnLeft'),
            right: document.getElementById('btnRight')
        };

        const mobileKeys = { up: false, down: false, left: false, right: false };

        Object.entries(buttons).forEach(([dir, btn]) => {
            if (!btn) return;
            
            const startTouch = (e) => {
                e.preventDefault();
                mobileKeys[dir] = true;
            };
            
            const endTouch = (e) => {
                e.preventDefault();
                mobileKeys[dir] = false;
            };
            
            btn.addEventListener('touchstart', startTouch);
            btn.addEventListener('touchend', endTouch);
            btn.addEventListener('touchcancel', endTouch);
            btn.addEventListener('mousedown', startTouch);
            btn.addEventListener('mouseup', endTouch);
            btn.addEventListener('mouseleave', endTouch);
        });

        function resetPlayer() {
            player.x = canvas.width / 2 - player.size / 2;
            player.y = canvas.height / 2 - player.size / 2;
            player.dx = 0;
            player.dy = 0;
        }

        function spawnCollectible() {
            const rand = Math.random();
            let cumulative = 0;
            let selectedType = coinTypes[2]; // default bronze
            
            for (const type of coinTypes) {
                cumulative += type.chance;
                if (rand < cumulative) {
                    selectedType = type;
                    break;
                }
            }

            const size = selectedType.type === 'bomb' ? 28 : 24;
            const padding = 20;
            
            collectibles.push({
                x: padding + Math.random() * (canvas.width - size - padding * 2),
                y: padding + Math.random() * (canvas.height - size - padding * 2),
                size: size,
                ...selectedType,
                pulse: 0,
                spawnTime: Date.now()
            });
        }

        function updatePlayer() {
            // Reset velocity
            player.dx = 0;
            player.dy = 0;

            // Keyboard input
            if (keys['w'] || keys['arrowup'] || mobileKeys.up) player.dy = -player.speed;
            if (keys['s'] || keys['arrowdown'] || mobileKeys.down) player.dy = player.speed;
            if (keys['a'] || keys['arrowleft'] || mobileKeys.left) player.dx = -player.speed;
            if (keys['d'] || keys['arrowright'] || mobileKeys.right) player.dx = player.speed;

            // Diagonal movement normalization
            if (player.dx !== 0 && player.dy !== 0) {
                player.dx *= 0.707;
                player.dy *= 0.707;
            }

            // Update position
            player.x += player.dx;
            player.y += player.dy;

            // Bounds checking
            player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
        }

        function checkCollisions() {
            for (let i = collectibles.length - 1; i >= 0; i--) {
                const c = collectibles[i];
                const playerCenterX = player.x + player.size / 2;
                const playerCenterY = player.y + player.size / 2;
                const coinCenterX = c.x + c.size / 2;
                const coinCenterY = c.y + c.size / 2;
                
                const dx = playerCenterX - coinCenterX;
                const dy = playerCenterY - coinCenterY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < (player.size + c.size) / 2 - 5) {
                    // Collision!
                    score = Math.max(0, score + c.value);
                    document.getElementById('score').textContent = score;
                    
                    // Track stats
                    if (c.type === 'gold') stats.gold++;
                    else if (c.type === 'silver') stats.silver++;
                    else if (c.type === 'bronze') stats.bronze++;
                    else if (c.type === 'bomb') stats.bombs++;
                    
                    // Visual feedback
                    showFloatingText(c.x, c.y, c.value > 0 ? `+${c.value}` : c.value, c.value > 0 ? '#4ecdc4' : '#ff4444');
                    
                    collectibles.splice(i, 1);
                }
            }
        }

        function showFloatingText(x, y, text, color) {
            const el = document.createElement('div');
            el.className = 'particle';
            el.textContent = text;
            el.style.left = `${canvas.offsetLeft + x}px`;
            el.style.top = `${canvas.offsetTop + y}px`;
            el.style.color = color;
            document.body.appendChild(el);
            
            setTimeout(() => el.remove(), 1000);
        }

        function drawPlayer() {
            // Shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.ellipse(player.x + player.size / 2, player.y + player.size + 3, player.size / 2, 6, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Player body
            const gradient = ctx.createRadialGradient(
                player.x + player.size / 3, player.y + player.size / 3, 0,
                player.x + player.size / 2, player.y + player.size / 2, player.size / 2
            );
            gradient.addColorStop(0, '#6ee7de');
            gradient.addColorStop(1, '#3aa89e');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(player.x + player.size / 2, player.y + player.size / 2, player.size / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            const eyeOffset = player.dx > 0 ? 3 : player.dx < 0 ? -3 : 0;
            const eyeOffsetY = player.dy > 0 ? 2 : player.dy < 0 ? -2 : 0;
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x + player.size / 2 - 6 + eyeOffset, player.y + player.size / 2 - 2 + eyeOffsetY, 5, 0, Math.PI * 2);
            ctx.arc(player.x + player.size / 2 + 6 + eyeOffset, player.y + player.size / 2 - 2 + eyeOffsetY, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(player.x + player.size / 2 - 6 + eyeOffset * 1.5, player.y + player.size / 2 - 2 + eyeOffsetY, 2.5, 0, Math.PI * 2);
            ctx.arc(player.x + player.size / 2 + 6 + eyeOffset * 1.5, player.y + player.size / 2 - 2 + eyeOffsetY, 2.5, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawCollectibles() {
            collectibles.forEach(c => {
                c.pulse = (c.pulse + 0.1) % (Math.PI * 2);
                const pulseScale = 1 + Math.sin(c.pulse) * 0.1;
                const size = c.size * pulseScale;
                const offset = (c.size - size) / 2;
                
                // Shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.beginPath();
                ctx.ellipse(c.x + c.size / 2, c.y + c.size + 2, size / 2, 4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Coin/bomb
                const gradient = ctx.createRadialGradient(
                    c.x + offset + size / 3, c.y + offset + size / 3, 0,
                    c.x + offset + size / 2, c.y + offset + size / 2, size / 2
                );
                gradient.addColorStop(0, c.color);
                gradient.addColorStop(1, c.gradientEnd);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(c.x + c.size / 2, c.y + c.size / 2, size / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Shine
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(c.x + c.size / 2 - 4, c.y + c.size / 2 - 4, size / 5, 0, Math.PI * 2);
                ctx.fill();
                
                // Label
                if (c.type === 'bomb') {
                    ctx.font = `${size * 0.6}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('üí£', c.x + c.size / 2, c.y + c.size / 2);
                } else {
                    ctx.fillStyle = c.type === 'gold' ? '#8B6914' : (c.type === 'silver' ? '#555' : '#fff');
                    ctx.font = `bold ${size * 0.5}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText(c.label, c.x + c.size / 2, c.y + c.size / 2 + 1);
                }
            });
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid pattern
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            const gridSize = 40;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            drawCollectibles();
            drawPlayer();
        }

        function gameLoop() {
            if (!gameRunning) return;
            
            updatePlayer();
            checkCollisions();
            
            // Spawn new collectibles
            if (collectibles.length < 8 + Math.floor((60 - timeLeft) / 10)) {
                if (Math.random() < 0.03) {
                    spawnCollectible();
                }
            }
            
            // Remove old collectibles (after 8 seconds)
            const now = Date.now();
            collectibles = collectibles.filter(c => now - c.spawnTime < 8000);
            
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        function updateTimer() {
            timeLeft--;
            document.getElementById('timer').textContent = timeLeft;
            
            if (timeLeft <= 0) {
                endGame();
            }
        }

        function startGame() {
            // Reset
            score = 0;
            timeLeft = 60;
            collectibles = [];
            stats = { gold: 0, silver: 0, bronze: 0, bombs: 0 };
            gameRunning = true;
            
            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            
            // Resize canvas for current window
            resizeCanvas();
            resetPlayer();
            
            // Initial coins
            for (let i = 0; i < 5; i++) {
                spawnCollectible();
            }
            
            // Hide overlays, show game
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('gameContainer').style.display = 'flex';
            
            // Start loops
            timerInterval = setInterval(updateTimer, 1000);
            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            clearInterval(timerInterval);
            cancelAnimationFrame(animationId);
            
            // Update game over screen
            document.getElementById('finalScore').textContent = score;
            document.getElementById('goldCollected').textContent = stats.gold;
            document.getElementById('silverCollected').textContent = stats.silver;
            document.getElementById('bronzeCollected').textContent = stats.bronze;
            document.getElementById('bombsHit').textContent = stats.bombs;
            
            // Show game over
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('gameOverScreen').classList.remove('hidden');
        }

        // Prevent default touch behaviors
        document.addEventListener('touchmove', (e) => {
            if (gameRunning) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
